<style>

/* é¢æ¿èˆ‡è¼¸å…¥é‚è¼¯ */

.num-btn { height: 42px; background: #1c222d; border-radius: 8px; font-size: 20px; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; }

<body>

  <div class="hud-container">
    <div class="hud-labels">
      <div class="hud-item"><span class="label-sm">èª²ç¨‹ç¸½æ™‚</span></div>
      <div class="hud-item"><span class="label-sm">å‰©é¤˜æ™‚é–“</span></div>
      <div class="hud-item"><span class="label-sm">ç¸½é•·åº¦</span></div>
    </div>
    <div class="hud-inputs">
      <div class="hud-item"><div class="glass-box" id="box-classTime" onclick="setFocus('classTime')"><input id="classTime" readonly placeholder="0"></div></div>
      <div class="hud-item"><div id="remText">0åˆ†00ç§’</div></div>
      <div class="hud-item"><div id="totalDist">0m</div></div>
    </div>
  </div>

  <div class="zone-grid">
    <div id="btn-z1" class="zone-tag-btn" style="background:var(--z1)" onclick="selectZone(1)">Z1æ¢å¾©</div>
    <div id="btn-z2" class="zone-tag-btn" style="background:var(--z2)" onclick="selectZone(2)">Z2è€åŠ›</div>
    <div id="btn-z3" class="zone-tag-btn" style="background:var(--z3)" onclick="selectZone(3)">Z3é–¾å€¼</div>
    <div id="btn-z4" class="zone-tag-btn" style="background:var(--z4)" onclick="selectZone(4)">Z4æ°§é‡</div>
    <div id="btn-z5" class="zone-tag-btn" style="background:var(--z5)" onclick="selectZone(5)">Z5è¡åˆº</div>
    <div id="btn-z6" class="zone-tag-btn" style="background:var(--z6)" onclick="selectZone(6)">Z6ç«¶è³½</div>
  </div>

  <div class="panel">
    <input type="text" id="courseNote" class="text-input-box" placeholder="è¼¸å…¥èª²ç¨‹å…§å®¹..." onfocus="currentFocus='none'">
    
    <div class="row">
      <div style="flex:1"><div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')"><span class="inner-label">æ¯è¶Ÿ/åˆ†</span><input id="lapMin" readonly placeholder="0"></div></div>
      <div style="flex:1"><div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')"><span class="inner-label">æ¯è¶Ÿ/ç§’</span><input id="lapSec" readonly placeholder="0"></div></div>
      <div style="flex:0.8"><div class="glass-box" id="box-laps" onclick="setFocus('laps')"><span class="inner-label">è¶Ÿæ•¸</span><input id="laps" readonly placeholder="0"></div></div>
      <div style="flex:0.8"><div class="glass-box" id="box-sets" onclick="setFocus('sets')"><span class="inner-label">çµ„æ•¸</span><input id="sets" readonly placeholder="0"></div></div>
    </div>
    
    <div class="row">
      <div style="flex:1"><div class="glass-box" id="box-resMin" onclick="setFocus('resMin')"><span class="inner-label">ä¼‘æ¯/åˆ†</span><input id="resMin" readonly placeholder="0"></div></div>
      <div style="flex:1"><div class="glass-box" id="box-resSec" onclick="setFocus('resSec')"><span class="inner-label">ä¼‘æ¯/ç§’</span><input id="resSec" readonly placeholder="0"></div></div>
      <div style="flex:1.6"><div class="glass-box" id="box-dist" onclick="setFocus('dist')"><span class="inner-label">è·é›¢/m</span><input id="dist" readonly placeholder="0"></div></div>

  <footer class="fixed-footer">
    <div class="footer-tips">
        <span style="font-size:10px; color:#555">ğŸ’¡ é•·æŒ‰é …ç›® 0.7s åˆªé™¤</span>
        <div style="display:flex; gap:10px">
          <button onclick="copyToClipboard()" style="background:#222; color:#fff; border:none; padding:4px 12px; border-radius:15px; font-size:11px">ğŸ“‹ è¤‡è£½èª²è¡¨</button>
          <button onclick="resetAll()" style="color:var(--neon-red); background:none; border:none; font-size:11px; font-weight:bold">å…¨éƒ¨æ¸…ç©º</button>
        </div>

    <div class="numpad">
      <div class="num-btn" onclick="press(7)">7</div><div class="num-btn" onclick="press(8)">8</div><div class="num-btn" onclick="press(9)">9</div>
      <div class="num-btn" onclick="press(4)">4</div><div class="num-btn" onclick="press(5)">5</div><div class="num-btn" onclick="press(6)">6</div>
      <div class="num-btn" onclick="press(1)">1</div><div class="num-btn" onclick="press(2)">2</div><div class="num-btn" onclick="press(3)">3</div>
      <div class="num-btn" onclick="cls()" style="color:#666">AC</div><div class="num-btn" onclick="press(0)">0</div><div class="num-btn" onclick="del()" style="color:var(--neon-red)">âŒ«</div>
    </div>
  </footer>

<script>
let currentFocus = 'classTime';
let items = JSON.parse(localStorage.getItem('swim_v11_items')) || [];
const zoneNames = [null, "æ¢å¾©", "è€åŠ›", "é–¾å€¼", "æ°§é‡", "è¡åˆº", "ç«¶è³½"];
const zoneColors = [null, '#4ae3ff', '#4cda64', '#ffcc00', '#ff9500', '#ff3b30', '#af52de'];
let selectedZoneId = null; // é è¨­ä¸é¸å–

function selectZone(id) {
  if (selectedZoneId === id) {
    selectedZoneId = null;
    document.querySelectorAll('.zone-tag-btn').forEach(b => b.classList.remove('active'));
  } else {
    selectedZoneId = id;
    document.querySelectorAll('.zone-tag-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-z' + id).classList.add('active');
  }
}

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue'));
  document.getElementById('box-' + id).classList.add('active-blue');
}

function press(n) {
  if (currentFocus === 'none') return;
  const input = document.getElementById(currentFocus);
  if (input.value.length < 4) {
    input.value = (input.value === "0") ? n : input.value + n;
    renderHUD();
  }
}
function del() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); renderHUD(); } }
function cls() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = ""; renderHUD(); } }

function addItem() {
  const g = id => parseInt(document.getElementById(id).value) || 0;
  const note = document.getElementById('courseNote').value || "è¨“ç·´é …ç›®";
  const lm = g('lapMin'), ls = g('lapSec'), rm = g('resMin'), rs = g('resSec'), d = g('dist'), lp = g('laps') || 1, st = g('sets') || 1;
  
  if (lm === 0 && ls === 0) return;
  
  const totalSec = ((lm * 60 + ls) + (rm * 60 + rs)) * lp * st;
  const zoneInfo = selectedZoneId ? 
    { id: selectedZoneId, color: zoneColors[selectedZoneId], name: zoneNames[selectedZoneId] } : 
    { id: '', color: '#333', name: '' };

  items.push({
    seconds: totalSec, dist: d * lp * st, title: note,
    desc: d > 0 ? `${d}m Ã— ${lp}è¶Ÿ Ã— ${st}çµ„ (ä¼‘${rm}åˆ†${rs}ç§’)` : `${lp}è¶Ÿ Ã— ${st}çµ„ (ä¼‘${rm}åˆ†${rs}ç§’, ç´”è¨ˆæ™‚)`,
    zone: zoneInfo
  });
  
  ['lapMin','lapSec','resMin','resSec','dist','laps','sets'].forEach(id => document.getElementById(id).value = "");
  document.getElementById('courseNote').value = "";
  updateList(); renderHUD();
}

function updateList() {
  const container = document.getElementById('listArea');
  container.innerHTML = items.map((item, index) => `
    <div class="course-card" style="border-left-color:${item.zone.color}" 
         onpointerdown="startPress(${index})" onpointerup="endPress()" onpointerleave="endPress()">
      <div class="card-content">
        <b style="color:${item.zone.id ? item.zone.color : '#fff'}">
          ${item.zone.id ? `[Z${item.zone.id} ${item.zone.name}] ` : ''}${item.title}
        </b>
        <p>${item.desc} | ç”¨æ™‚: ${Math.floor(item.seconds/60)}åˆ†${(item.seconds%60).toString().padStart(2,'0')}ç§’</p>
      </div>
      ${item.dist > 0 ? `<div style="font-size:13px; font-weight:900; color:var(--neon-blue)">${item.dist}m</div>` : ''}
    </div>
  `).join('');
}

function renderHUD() {
  const totalMin = parseInt(document.getElementById('classTime').value) || 0;
  const usedSec = items.reduce((sum, i) => sum + i.seconds, 0);
  const totalD = items.reduce((sum, i) => sum + i.dist, 0);
  const diff = (totalMin * 60) - usedSec;
  const abs = Math.abs(diff);
  document.getElementById('remText').innerText = `${diff < 0 ? "-" : ""}${Math.floor(abs/60)}åˆ†${(abs%60).toString().padStart(2,'0')}ç§’`;
  document.getElementById('remText').style.color = diff < 0 ? 'var(--neon-red)' : 'var(--neon-green)';
  document.getElementById('totalDist').innerText = `${totalD}m`;
  save();
}

function save() {
  localStorage.setItem('swim_v11_items', JSON.stringify(items));
  localStorage.setItem('swim_v11_class_time', document.getElementById('classTime').value);
}

let pressTimer;
function startPress(i) {
  pressTimer = setTimeout(() => {
    if(confirm("ç¢ºå®šè¦åˆªé™¤é€™é …è¨“ç·´å—ï¼Ÿ")) {
      items.splice(i, 1);
      updateList(); renderHUD();
    }
  }, 700);
}
function endPress() { clearTimeout(pressTimer); }

function resetAll() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ")) { items = []; document.getElementById('classTime').value=""; updateList(); renderHUD(); } }

function copyToClipboard() {
  let txt = `ğŸŠâ€â™‚ï¸ æ¸¸æ³³èª²è¡¨ (ç¸½é•·:${document.getElementById('totalDist').innerText})\n---\n`;
  items.forEach((item, idx) => { 
    const zStr = item.zone.id ? `[Z${item.zone.id} ${item.zone.name}] ` : '';
    txt += `${idx+1}. ${zStr}${item.title}: ${item.desc} (${Math.floor(item.seconds/60)}åˆ†${item.seconds%60}ç§’)\n`; 
  });
  const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
  alert("å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼");
}

window.onload = () => {
  document.getElementById('classTime').value = localStorage.getItem('swim_v11_class_time') || "";
  updateList(); renderHUD(); setFocus('classTime');
};
</script>

<script>
/**
 * æ ¸å¿ƒæ•¸æ“šæ§åˆ¶ä¸­å¿ƒ - æ·±åº¦ä¿®å¾©ç‰ˆæœ¬ v12.8
 */
let currentFocus = 'classTime';
let items = [];

// 1. å¼·åˆ¶åˆå§‹åŒ–ï¼šç¢ºä¿å¾ localStorage è®€å–æ™‚ä¸å¸¶å…¥é«’æ•¸æ“š
function initData() {
    try {
        const savedItems = localStorage.getItem('swim_v11_items');
        // åš´æ ¼æª¢æ¸¬ï¼šå¿…é ˆæ˜¯é™£åˆ—ä¸”ä¸ç‚º null
        if (savedItems && savedItems !== "undefined" && savedItems !== "null") {
            const parsed = JSON.parse(savedItems);
            items = Array.isArray(parsed) ? parsed : [];
        } else {
            items = [];
        }
    } catch (e) {
        items = [];
    }
    
    const savedTime = localStorage.getItem('swim_v11_class_time');
    document.getElementById('classTime').value = (savedTime && savedTime !== "undefined") ? savedTime : "";
    
    updateList();
    renderHUD();
}

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue'));
  const targetBox = document.getElementById('box-' + id);
  if (targetBox) targetBox.classList.add('active-blue');
}

function press(n) {
  if (currentFocus === 'none') return;
  const input = document.getElementById(currentFocus);
  const limit = (currentFocus === 'dist') ? 4 : (currentFocus === 'classTime' ? 3 : 2);
  if (input.value.length < limit) {
    input.value = (input.value === "0") ? n : input.value + n;
    renderHUD();
  }
}

function del() { 
    if (currentFocus !== 'none') { 
        document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); 
        renderHUD(); 
    } 
}

function cls() { 
    if (currentFocus !== 'none') { 
        document.getElementById(currentFocus).value = ""; 
        renderHUD(); 
    } 
}

// 2. æ·±åº¦ä¿®å¾©ï¼šç²¾ç¢ºçš„æ™‚é–“èˆ‡è·é›¢ç´¯åŠ é‚è¼¯
function renderHUD() {
    const classInput = document.getElementById('classTime').value;
    const classMinutes = (classInput === "" || isNaN(classInput)) ? 0 : parseInt(classInput);
    
    // æ¯æ¬¡æ¸²æŸ“éƒ½å¾é›¶é–‹å§‹è¨ˆç®—ï¼Œæœçµ•å…¨åŸŸè®Šæ•¸æ®˜ç•™
    let totalUsedSeconds = 0;
    let totalMeters = 0;
    
    items.forEach(item => {
        totalUsedSeconds += (parseInt(item.seconds) || 0);
        totalMeters += (parseInt(item.dist) || 0);
    });

    // æ›´æ–° UI - è·é›¢
    document.getElementById('totalDist').innerText = `${totalMeters}m`;

    // æ›´æ–° UI - å‰©é¤˜æ™‚é–“
    const remTextEl = document.getElementById('remText');
    if (classInput === "") {
        remTextEl.innerText = "è¨­å®šç¸½æ™‚";
        remTextEl.style.color = "#555";
    } else {
        const diffSec = (classMinutes * 60) - totalUsedSeconds;
        const isNegative = diffSec < 0;
        const absSec = Math.abs(diffSec);
        const m = Math.floor(absSec / 60);
        const s = absSec % 60;
        
        remTextEl.innerText = `${isNegative ? '-' : ''}${m}åˆ†${s.toString().padStart(2,'0')}ç§’`;
        remTextEl.style.color = isNegative ? 'var(--neon-red)' : 'var(--neon-green)';
    }
    
    // åŒæ­¥åˆ°å¿«å–
    localStorage.setItem('swim_v11_class_time', classInput);
    localStorage.setItem('swim_v11_items', JSON.stringify(items));
}

function addItem() {
    const g = id => parseInt(document.getElementById(id).value) || 0;
    const lp = g('laps'), st = g('sets'), d = g('dist');
    const note = document.getElementById('courseNote').value.trim();

    if (lp === 0 || st === 0) { alert("è«‹è¼¸å…¥è¶Ÿæ•¸èˆ‡çµ„æ•¸"); return; }

    const lm = g('lapMin'), ls = g('lapSec'), rm = g('resMin'), rs = g('resSec');
    // è¨ˆç®—å–®é …ç¸½ç§’æ•¸
    const itemSec = ((lm * 60 + ls) * lp * st) + ((rm * 60 + rs) * st); 
    
    const zoneStr = selectedZones.map(z => `[${z.name}]`).join('');
    const catStr = selectedCats.map(c => `[${c}]`).join('');
    const primaryColor = selectedZones.length > 0 ? getComputedStyle(document.getElementById('btn-z'+selectedZones[0].id)).backgroundColor : '#444';

    items.push({
        seconds: itemSec,
        lapMin: lm, lapSec: ls, resMin: rm, resSec: rs, laps: lp, sets: st,
        dist: d * lp * st, 
        singleDist: d,
        title: note || "è¨“ç·´é …ç›®",
        tags: `${catStr}${zoneStr}`,
        color: primaryColor
    });
    
    // æ¸…ç©ºè¼¸å…¥æ¬„ä½
    ['lapMin', 'lapSec', 'laps', 'sets', 'dist', 'resMin', 'resSec'].forEach(id => document.getElementById(id).value = "");
    document.getElementById('courseNote').value = "";
    selectedZones = []; selectedCats = [];
    document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
    
    updateList();
    renderHUD();
    setFocus('lapMin');
}

function updateList() {
    const container = document.getElementById('listArea');
    container.innerHTML = items.map((item, index) => {
        const m = Math.floor(item.seconds / 60);
        const s = item.seconds % 60;
        return `
        <div class="course-card" data-index="${index}" style="border-left: 4px solid ${item.color}">
            <div class="drag-handle">â˜°</div>
            <div class="card-main-info" onpointerdown="startPress(${index})" onpointerup="endPress()" onpointerleave="endPress()">
                <div class="card-top-row">
                    <span class="card-tags" style="color:${item.color}">${item.tags}</span>
                    <span class="card-title">${item.title}</span>
                </div>
                <div class="card-detail-row">
                    <span class="detail-seg">${item.singleDist}mÃ—${item.laps}tÃ—${item.sets}s</span>
                    <span class="detail-seg">é… ${item.lapMin}:${item.lapSec.toString().padStart(2,'0')}</span>
                    <span class="detail-seg">ä¼‘ ${item.resMin}:${item.resSec.toString().padStart(2,'0')}</span>
                    <span class="detail-seg detail-total">â±ï¸ ${m}m${s.toString().padStart(2,'0')}s</span>
                </div>
            </div>
            <div class="card-dist-side">${item.dist > 0 ? item.dist+'m' : ''}</div>
        </div>`;
    }).join('');
}

// æ‹–æ›³æ’åºä¿®æ­£
new Sortable(document.getElementById('listArea'), {
    animation: 150, handle: '.drag-handle',
    onEnd: function () {
        const rows = document.querySelectorAll('.course-card');
        const newItems = [];
        rows.forEach(row => {
            newItems.push(items[parseInt(row.getAttribute('data-index'))]);
        });
        items = newItems;
        updateList();
        renderHUD();
    }
});

let pressTimer;
function startPress(i) { pressTimer = setTimeout(() => { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { items.splice(i, 1); updateList(); renderHUD(); } }, 800); }
function endPress() { clearTimeout(pressTimer); }

function toggleZone(id, name) {
    const btn = document.getElementById('btn-z' + id);
    const index = selectedZones.findIndex(z => z.id === id);
    if (index > -1) { selectedZones.splice(index, 1); btn.classList.remove('active'); }
    else { selectedZones.push({id, name}); btn.classList.add('active'); }
}

function toggleCat(domId, name) {
    const btn = document.getElementById('cat-' + domId);
    const index = selectedCats.indexOf(name);
    if (index > -1) { selectedCats.splice(index, 1); btn.classList.remove('active'); }
    else { selectedCats.push(name); btn.classList.add('active'); }
}

function resetAll() {
    if(confirm("âš ï¸ å°‡æŠ¹é™¤æ‰€æœ‰è³‡æ–™ï¼Œç¢ºå®šå—ï¼Ÿ")) {
        items = [];
        localStorage.clear(); // ç¶²é ç‰ˆå¾¹åº•æ¸…ç©ºå¿«å–
        document.getElementById('classTime').value = "";
        updateList();
        renderHUD();
    }
}

function copyToClipboard() {
    if (items.length === 0) return;
    let txt = `ğŸŠâ€â™‚ï¸ æ¸¸æ³³èª²è¡¨ (ç¸½è·é›¢: ${document.getElementById('totalDist').innerText})\n---\n`;
    items.forEach((item, idx) => {
        txt += `${idx+1}. ${item.title} ${item.singleDist}m x ${item.laps}t x ${item.sets}s | å°è¨ˆ:${Math.floor(item.seconds/60)}m${item.seconds%60}s\n`;
    });
    const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
    alert("å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿");
}

window.onload = initData;
</script>

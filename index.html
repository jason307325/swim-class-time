<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>游泳規劃大師</title>
<style>
:root {
  --bg-dark: #0d1117;
  --neon-blue: #00a2ff;
  --neon-green: #4cd964;
  --neon-red: #ff3b30;
  --panel-grad: linear-gradient(180deg, #1e242e 0%, #141820 100%);
}

* { 
  box-sizing: border-box; 
  margin: 0; padding: 0; 
  touch-action: manipulation; 
  -webkit-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

body {
  font-family: -apple-system, "PingFang TC", sans-serif;
  background-color: var(--bg-dark);
  color: #fff;
  height: 100dvh; 
  display: flex;
  flex-direction: column;
  overflow: hidden; 
}

/* HUD 區域 - 移除陰影與特效 */
.hud-container {
  padding: calc(env(safe-area-inset-top, 10px) + 10px) 15px 10px;
  display: flex; justify-content: space-between; align-items: flex-end;
  flex-shrink: 0;
}

.label-sm { font-size: 11px; color: #888; font-weight: 600; margin-bottom: 5px; display: block; }

.glass-box {
  background: #090c10; border-radius: 8px; border: 2px solid #1a2028;
  display: flex; align-items: center; justify-content: center; transition: 0.15s;
}

.glass-box.active-blue { border-color: var(--neon-blue); }
.glass-box.active-green { border-color: var(--neon-green); }

.glass-box input {
  width: 100%; background: transparent; border: none; color: #fff;
  font-size: 20px; font-weight: 800; text-align: center; outline: none; pointer-events: none;
}
.unit { font-size: 9px; color: #555; font-weight: bold; margin-left: 2px; padding-right: 4px; }

.remaining-hud { text-align: right; min-width: 120px; }
.main-number { font-size: 28px; font-weight: 900; color: var(--neon-green); }
.dist-text { font-size: 12px; color: #00a2ff; font-weight: bold; margin-top: 2px; }

/* 面板與列表 */
.panel {
  margin: 0 15px 8px; padding: 12px; border-radius: 12px;
  background: var(--panel-grad); border: 1px solid #2a323d; flex-shrink: 0;
}
.row { display: flex; gap: 8px; }
.btn-add {
  flex: 1.5; height: 42px; margin-top: 10px;
  background: linear-gradient(180deg, #007aff 0%, #004a99 100%);
  border: 1px solid var(--neon-blue); border-radius: 8px; color: white; 
  font-weight: 800; font-size: 15px;
}

.list-area {
  flex: 1; overflow-y: auto; margin: 5px 15px;
  -webkit-overflow-scrolling: touch;
}

.course-card {
  background: rgba(255,255,255,0.03); border-radius: 8px; padding: 12px;
  margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
  border: 1px solid #222;
}
.course-card b { font-size: 14px; color: #eee; }
.course-card p { font-size: 11px; color: #777; margin-top: 2px; }

/* 鍵盤 */
.fixed-footer {
  background: #0a0d12; border-top: 1px solid #222;
  padding: 5px 15px calc(env(safe-area-inset-bottom, 15px) + 8px);
}
.footer-ctrl { display: flex; justify-content: space-between; align-items: center; padding-bottom: 8px; }
.hint-text { font-size: 10px; color: #555; }
.btn-reset { background: #333; border: none; color: #aaa; padding: 4px 10px; border-radius: 4px; font-size: 11px; }

.numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
.num-btn {
  height: 48px; background: #1c222d; border-radius: 8px; font-size: 20px; color: white;
  display: flex; align-items: center; justify-content: center;
}
.num-btn:active { background: #2d3644; }

.warn { color: var(--neon-red) !important; }
</style>
</head>
<body>

  <div class="hud-container">
    <div>
      <span class="label-sm">總預算時間 (分)</span>
      <div class="glass-box" id="box-classTime" onclick="setFocus('classTime')" style="width: 100px; height: 42px;">
        <input id="classTime" readonly placeholder="0">
      </div>
    </div>
    <div class="remaining-hud">
      <span class="label-sm">剩餘時間 / 總距離</span>
      <div class="main-number" id="remText">0分00秒</div>
      <div class="dist-text" id="totalDist">總計: 0 m</div>
    </div>
  </div>

  <div class="panel">
    <div class="row">
      <div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')" style="flex:1; height:38px;"><input id="lapMin" readonly placeholder="0"><span class="unit">分</span></div>
      <div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')" style="flex:1; height:38px;"><input id="lapSec" readonly placeholder="0"><span class="unit">秒</span></div>
      <div class="glass-box" id="box-laps" onclick="setFocus('laps')" style="flex:1; height:38px;"><input id="laps" readonly placeholder="0"><span class="unit">趟</span></div>
      <div class="glass-box" id="box-sets" onclick="setFocus('sets')" style="flex:1; height:38px;"><input id="sets" readonly placeholder="0"><span class="unit">組</span></div>
    </div>
    <div class="row" style="align-items: flex-end; margin-top: 10px;">
      <div style="flex: 1.2;">
        <span class="label-sm">組間休息 (分/秒)</span>
        <div class="row">
          <div class="glass-box" id="box-restMin" onclick="setFocus('restMin')" style="flex:1; height:38px;"><input id="restMin" readonly placeholder="0"><span class="unit">分</span></div>
          <div class="glass-box" id="box-restSec" onclick="setFocus('restSec')" style="flex:1; height:38px;"><input id="restSec" readonly placeholder="0"><span class="unit">秒</span></div>
        </div>
      </div>
      <button class="btn-add" onclick="addItem()">加入項目 (+)</button>
    </div>
  </div>

  <div class="list-area" id="listArea"></div>

  <footer class="fixed-footer">
    <div class="footer-ctrl">
      <span class="hint-text">池長預設 25m | 長按項目刪除</span>
      <button class="btn-reset" onclick="resetAll()">重置</button>
    </div>
    <div class="numpad">
      <div class="num-btn" onclick="press(7)">7</div><div class="num-btn" onclick="press(8)">8</div><div class="num-btn" onclick="press(9)">9</div>
      <div class="num-btn" onclick="press(4)">4</div><div class="num-btn" onclick="press(5)">5</div><div class="num-btn" onclick="press(6)">6</div>
      <div class="num-btn" onclick="press(1)">1</div><div class="num-btn" onclick="press(2)">2</div><div class="num-btn" onclick="press(3)">3</div>
      <div class="num-btn" style="color:#666;" onclick="cls()">AC</div><div class="num-btn" onclick="press(0)">0</div><div class="num-btn" style="color:var(--neon-red);" onclick="del()">⌫</div>
    </div>
  </footer>

<script>
let currentFocus = 'classTime';
let items = JSON.parse(localStorage.getItem('swim_planner_data')) || [];
const POOL_LENGTH = 25; 

function save() { localStorage.setItem('swim_planner_data', JSON.stringify(items)); localStorage.setItem('swim_total_time', document.getElementById('classTime').value); }

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue', 'active-green'));
  const box = document.getElementById('box-' + id);
  if (id === 'laps' || id === 'sets') {
    document.getElementById('box-laps').classList.add('active-green');
    document.getElementById('box-sets').classList.add('active-green');
  } else if (box) box.classList.add('active-blue');
}

function press(n) {
  const input = document.getElementById(currentFocus);
  if (input.value.length < 3) {
    input.value = (input.value === "0") ? n : input.value + n;
    renderHUD();
  }
}

function del() { document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); renderHUD(); }
function cls() { document.getElementById(currentFocus).value = ""; renderHUD(); }

function renderHUD() {
  const totalMin = parseInt(document.getElementById('classTime').value) || 0;
  const usedSec = items.reduce((sum, i) => sum + i.seconds, 0);
  const totalDist = items.reduce((sum, i) => sum + i.dist, 0);
  const remSec = (totalMin * 60) - usedSec;
  
  const absSec = Math.abs(remSec);
  document.getElementById('remText').innerText = `${remSec < 0 ? "-" : ""}${Math.floor(absSec / 60)}分${(absSec % 60).toString().padStart(2, '0')}秒`;
  document.getElementById('remText').classList.toggle('warn', remSec < 0);
  document.getElementById('totalDist').innerText = `總計: ${totalDist} m`;
  save();
}

function addItem() {
  const g = id => parseInt(document.getElementById(id).value) || 0;
  const lm = g('lapMin'), ls = g('lapSec'), lp = g('laps'), st = g('sets'), rm = g('restMin'), rs = g('restSec');
  
  if (lp === 0 || st === 0) return;
  
  const moveSec = (lm * 60 + ls) * lp * st;
  const restSec = (rm * 60 + rs) * (st > 1 ? st - 1 : 0);
  const dist = lp * st * POOL_LENGTH;
  
  items.push({ 
    seconds: moveSec + restSec, 
    dist: dist,
    desc: `${lp}趟 × ${st}組 ${restSec > 0 ? '(含組間休息)' : ''}` 
  });
  
  ['lapMin','lapSec','laps','sets','restMin','restSec'].forEach(id => document.getElementById(id).value = "");
  updateList(); renderHUD();
}

function updateList() {
  const container = document.getElementById('listArea');
  container.innerHTML = items.map((item, index) => `
    <div class="course-card" ontouchstart="startPress(${index})" ontouchend="endPress()">
      <div><b>#${index+1} 項目 (${item.dist}m)</b><p>${item.desc}</p></div>
      <div style="font-weight:800;">${Math.floor(item.seconds/60)}'${(item.seconds%60).toString().padStart(2,'0')}"</div>
    </div>
  `).join('');
  container.scrollTop = container.scrollHeight;
}

let pressTimer;
function startPress(i) { pressTimer = setTimeout(() => { if(confirm("刪除此項？")) { items.splice(i, 1); updateList(); renderHUD(); } }, 600); }
function endPress() { clearTimeout(pressTimer); }

function resetAll() {
  if(confirm("確定清空？")) {
    items = []; document.getElementById('classTime').value = "";
    ['lapMin','lapSec','laps','sets','restMin','restSec'].forEach(id => document.getElementById(id).value = "");
    updateList(); renderHUD();
  }
}

// 載入存檔
window.onload = () => {
  document.getElementById('classTime').value = localStorage.getItem('swim_total_time') || "";
  updateList(); renderHUD(); setFocus('classTime');
};
</script>
</body>
</html>

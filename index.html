<style>

* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

/* HUD ä¿®æ­£æ›è¡Œ */

/* é¢æ¿ */
.panel { margin: 5px 12px; padding: 10px; border-radius: 12px; background: var(--panel-grad); border: 1px solid #2a323d; }
.row { display: flex; gap: 5px; margin-bottom: 8px; }

.glass-box input { width: 100%; background: transparent; border: none; color: #fff; font-size: 16px; font-weight: 800; text-align: center; pointer-events: none; }
.unit { font-size: 9px; color: #555; margin-left: 1px; }

/* åˆ—è¡¨é … */
.list-area { flex: 1; overflow-y: auto; padding: 5px 12px; }
.course-card { background: rgba(255,255,255,0.03); border-radius: 8px; padding: 10px; margin-bottom: 8px; display: flex; align-items: center; border-left: 5px solid transparent; }
.card-content { flex: 1; }
.card-content b { font-size: 13px; }
.card-content p { font-size: 11px; color: #aaa; margin-top: 2px; }
.zone-tag { font-size: 9px; padding: 1px 4px; border-radius: 3px; color: #000; font-weight: 900; margin-left: 5px; vertical-align: middle; }

/* æ’åºèˆ‡åŠŸèƒ½ */
.card-order-btns { display: flex; flex-direction: column; gap: 3px; margin-left: 8px; }
.order-btn { width: 26px; height: 24px; background: #222; border: 1px solid #444; color: #fff; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 10px; }

.fixed-footer { background: #0a0d12; padding: 5px 10px calc(env(safe-area-inset-bottom, 10px) + 5px); }
.footer-ctrl { display: flex; justify-content: space-between; align-items: center; padding-bottom: 6px; }
.btn-reset { color: var(--neon-red); border: 1px solid var(--neon-red); background: transparent; padding: 3px 8px; border-radius: 4px; font-size: 11px; }

.numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
.num-btn { height: 40px; background: #1c222d; border-radius: 6px; font-size: 18px; color: white; display: flex; align-items: center; justify-content: center; }
.num-btn:active { background: #333; }
</style>
</head>
<body>

  <div class="hud-container">
    <div class="hud-item"><span class="label-sm">é ç®—/åˆ†</span><div class="glass-box" id="box-classTime" onclick="setFocus('classTime')" style="width: 65px;"><input id="classTime" readonly placeholder="0"></div></div>
    <div class="hud-center"><span class="label-sm">å‰©é¤˜æ™‚é–“</span><div id="remText">0åˆ†00ç§’</div></div>
    <div class="hud-right"><span class="label-sm">ç¸½é•·åº¦</span><div id="totalDist">0 m</div></div>
  </div>

  <div class="panel">
    <div class="zone-selector" id="zoneSelector">
      <div class="zone-btn active" style="background:var(--z1)" onclick="setZone(1, 'Recovery')">Z1 æ¢å¾©</div>
      <div class="zone-btn" style="background:var(--z2)" onclick="setZone(2, 'Endurance')">Z2 è€åŠ›</div>
      <div class="zone-btn" style="background:var(--z3)" onclick="setZone(3, 'Threshold')">Z3 é–¾å€¼</div>
      <div class="zone-btn" style="background:var(--z4)" onclick="setZone(4, 'VO2 Max')">Z4 æ°§é‡</div>
      <div class="zone-btn" style="background:var(--z5)" onclick="setZone(5, 'Sprint')">Z5 è¡åˆº</div>
      <div class="zone-btn" style="background:var(--z6)" onclick="setZone(6, 'Race')">Z6 ç«¶è³½</div>
    </div>
    
    <input type="text" id="courseNote" class="text-input-box" placeholder="å‚™è¨» (ä¾‹: è‡ªç”±å¼åˆ’æ‰‹)..." onfocus="currentFocus='none'">
    
    <div class="row">
      <div style="flex:1"><span class="label-sm">å–®è¶Ÿ/åˆ†</span><div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')"><input id="lapMin" readonly placeholder="0"></div></div>
      <div style="flex:1"><span class="label-sm">å–®è¶Ÿ/ç§’</span><div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')"><input id="lapSec" readonly placeholder="0"></div></div>
      <div style="flex:1.5"><span class="label-sm">å–®è¶Ÿ/è·é›¢</span><div class="glass-box" id="box-dist" onclick="setFocus('dist')"><input id="dist" readonly placeholder="0"><span class="unit">m</span></div></div>
    </div>
    <div class="row">
      <div style="flex:1"><span class="label-sm">è¶Ÿæ•¸</span><div class="glass-box" id="box-laps" onclick="setFocus('laps')"><input id="laps" readonly placeholder="0"></div></div>
      <div style="flex:1"><span class="label-sm">çµ„æ•¸</span><div class="glass-box" id="box-sets" onclick="setFocus('sets')"><input id="sets" readonly placeholder="0"></div></div>
      <div style="flex:1.5"><span class="label-sm">çµ„é–“ä¼‘(åˆ†/ç§’)</span><div style="display:flex; gap:2px"><div class="glass-box" id="box-restMin" onclick="setFocus('restMin')" style="flex:1"><input id="restMin" readonly placeholder="0"></div><div class="glass-box" id="box-restSec" onclick="setFocus('restSec')" style="flex:1"><input id="restSec" readonly placeholder="0"></div></div></div>
    </div>
    <button style="width:100%; height:34px; background:linear-gradient(180deg, #007aff, #004a99); border:none; border-radius:6px; color:white; font-weight:800;" onclick="addItem()">åŠ å…¥é …ç›® (+)</button>
  </div>

  <div class="list-area" id="listArea"></div>

  <footer class="fixed-footer">
    <div class="footer-ctrl">
      <span style="font-size:10px; color:#555">é•·æŒ‰åˆªé™¤ | æ”¯æ´ç§»å‹•</span>
      <button style="background:#222; border:none; color:#ccc; padding:4px 10px; border-radius:4px; font-size:11px" onclick="copyToClipboard()">ğŸ“‹ è¤‡è£½èª²è¡¨</button>
      <button class="btn-reset" onclick="resetAll()">å…¨éƒ¨æ¸…ç©º</button>
    </div>
    <div class="numpad">
      <div class="num-btn" onclick="press(7)">7</div><div class="num-btn" onclick="press(8)">8</div><div class="num-btn" onclick="press(9)">9</div>
      <div class="num-btn" onclick="press(4)">4</div><div class="num-btn" onclick="press(5)">5</div><div class="num-btn" onclick="press(6)">6</div>
      <div class="num-btn" onclick="press(1)">1</div><div class="num-btn" onclick="press(2)">2</div><div class="num-btn" onclick="press(3)">3</div>
      <div class="num-btn" style="color:#666;" onclick="cls()">AC</div><div class="num-btn" onclick="press(0)">0</div><div class="num-btn" style="color:var(--neon-red);" onclick="del()">âŒ«</div>
    </div>
  </footer>

<script>
let currentFocus = 'classTime';
let items = JSON.parse(localStorage.getItem('swim_v6_items')) || [];
let selectedZone = { id: 1, name: 'Recovery', color: '#4ae3ff' };

function setZone(id, name) {
  const colors = [null, '#4ae3ff', '#4cda64', '#ffcc00', '#ff9500', '#ff3b30', '#af52de'];
  selectedZone = { id, name, color: colors[id] };
  document.querySelectorAll('.zone-btn').forEach((btn, idx) => btn.classList.toggle('active', idx + 1 === id));
}

function save() {
  localStorage.setItem('swim_v6_items', JSON.stringify(items));
  localStorage.setItem('swim_v6_total_time', document.getElementById('classTime').value);
}

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue'));
  const box = document.getElementById('box-' + id);
  if (box) box.classList.add('active-blue');
}

function press(n) {
  if (currentFocus === 'none') return;
  const input = document.getElementById(currentFocus);
  if (input && input.value.length < 4) { input.value = (input.value === "0") ? n : input.value + n; renderHUD(); }
}
function del() { if (currentFocus !== 'none') { document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); renderHUD(); } }
function cls() { if (currentFocus !== 'none') { document.getElementById(currentFocus).value = ""; renderHUD(); } }

function renderHUD() {
  const totalMin = parseInt(document.getElementById('classTime').value) || 0;
  const usedSec = items.reduce((sum, i) => sum + i.seconds, 0);
  const totalD = items.reduce((sum, i) => sum + i.dist, 0);
  const remSec = (totalMin * 60) - usedSec;
  const absSec = Math.abs(remSec);
  document.getElementById('remText').innerText = `${remSec < 0 ? "-" : ""}${Math.floor(absSec/60)}åˆ†${(absSec%60).toString().padStart(2,'0')}ç§’`;
  document.getElementById('remText').classList.toggle('warn', remSec < 0);
  document.getElementById('totalDist').innerText = `${totalD} m`;
  save();
}

function addItem() {
  const g = id => parseInt(document.getElementById(id).value) || 0;
  const note = document.getElementById('courseNote').value.trim() || "è¨“ç·´é …ç›®";
  const lm = g('lapMin'), ls = g('lapSec'), d = g('dist'), lp = g('laps') || 1, st = g('sets') || 1, rm = g('restMin'), rs = g('restSec');
  
  if (lm === 0 && ls === 0) { alert("è«‹è¼¸å…¥æ™‚é–“"); return; }
  
  items.push({ 
    seconds: ((lm * 60 + ls) * lp * st) + ((rm * 60 + rs) * (st > 1 ? st - 1 : 0)), 
    dist: d * lp * st,
    title: note,
    desc: d > 0 ? `${d}m Ã— ${lp} Ã— ${st}` : `${lp} Ã— ${st} (è¨ˆæ™‚)`,
    zone: {...selectedZone}
  });
  
  ['lapMin','lapSec','dist','laps','sets','restMin','restSec'].forEach(id => document.getElementById(id).value = "");
  document.getElementById('courseNote').value = "";
  updateList(); renderHUD();
}

function updateList() {
  const container = document.getElementById('listArea');
  container.innerHTML = items.map((item, index) => `
    <div class="course-card" style="border-left-color:${item.zone.color}" onpointerdown="startPress(${index})" onpointerup="endPress()" onpointerleave="endPress()">
      <div class="card-content">
        <b>${item.title} <span class="zone-tag" style="background:${item.zone.color}">Z${item.zone.id}</span></b>
        <p>${item.desc} | ${Math.floor(item.seconds/60)}'${(item.seconds%60).toString().padStart(2,'0')}"</p>
      </div>
      <div style="font-size:12px; font-weight:bold; color:var(--neon-blue); margin-right:5px">${item.dist > 0 ? item.dist+'m' : ''}</div>
      <div class="card-order-btns">
        <div class="order-btn" onclick="event.stopPropagation(); moveItem(${index}, -1)">â–²</div>
        <div class="order-btn" onclick="event.stopPropagation(); moveItem(${index}, 1)">â–¼</div>
      </div>
    </div>
  `).join('');
}

function moveItem(index, direction) {
  const newIndex = index + direction;
  if (newIndex >= 0 && newIndex < items.length) {
    [items[index], items[newIndex]] = [items[newIndex], items[index]];
    updateList(); save();
  }
}

let pressTimer;
function startPress(i) { pressTimer = setTimeout(() => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨“ç·´é …ç›®å—ï¼Ÿ")) { items.splice(i, 1); updateList(); renderHUD(); } }, 700); }
function endPress() { clearTimeout(pressTimer); }

function resetAll() { if(confirm("ç¢ºå®šæ¸…ç©ºå—ï¼Ÿ")) { items = []; updateList(); renderHUD(); } }

function copyToClipboard() {
  let txt = `ğŸŠâ€â™‚ï¸ æ¸¸æ³³è¨“ç·´èª²è¡¨\nç¸½é ç®—ï¼š${document.getElementById('classTime').value}åˆ†\nç´¯ç©ï¼š${document.getElementById('totalDist').innerText}\n---\n`;
  items.forEach((item, idx) => {
    txt += `${idx+1}. [Z${item.zone.id}] ${item.title}: ${item.desc} (${Math.floor(item.seconds/60)}åˆ†${item.seconds%60}ç§’)\n`;
  });
  const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
  alert("èª²è¡¨å·²è¤‡è£½ï¼Œå¯è‡³ Line è²¼ä¸Š");
}

window.onload = () => {
  document.getElementById('classTime').value = localStorage.getItem('swim_v6_total_time') || "";
  updateList(); renderHUD(); setFocus('classTime');
};
</script>

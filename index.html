<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>游泳規劃器 - 專業教練版</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

html, body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f0f4f8;
  height: 100vh;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
}

.app { display: flex; flex-direction: column; height: 100vh; }

/* 1. 儀表板 - 適配靈動島與瀏海屏 */
.dashboard {
  background: #000;
  color: white;
  padding: calc(env(safe-area-inset-top, 20px) + 25px) 20px 20px 20px; 
  border-bottom-left-radius: 24px;
  border-bottom-right-radius: 24px;
  z-index: 2000;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.dash-main {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}

.total-input-box {
  display: flex;
  align-items: center;
  gap: 12px;
  background: rgba(255,255,255,0.1);
  padding: 10px 20px;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,0.2);
}

.dash-label { font-size: 13px; opacity: 0.6; letter-spacing: 1px; }

/* 總時間輸入格 */
.dash-input {
  width: 100px;
  background: #fff;
  border: none;
  border-radius: 10px;
  color: #000;
  padding: 8px;
  text-align: center;
  font-size: 28px;
  font-weight: 900;
}
.dash-input.active-focus { box-shadow: 0 0 0 4px #2196f3; }

/* 顯示剩餘時間 */
.remaining-display { text-align: center; }
.dash-value {
  font-size: 48px; 
  font-weight: 900;
  color: #4caf50;
  letter-spacing: -1px;
}
.dash-value.warn { color: #ff5252; }

/* 2. 內容捲動區 */
.main-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  padding-bottom: 35vh; /* 預留足夠空間給放大後的鍵盤 */
}

.card {
  background: white;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
}

.input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 12px; }
.label { font-size: 12px; font-weight: 700; color: #555; margin-bottom: 6px; display: block; }

input {
  width: 100%;
  padding: 14px;
  font-size: 20px;
  border: 2px solid #edf2f7;
  border-radius: 12px;
  text-align: center;
  background: #f8fafc;
  caret-color: transparent;
}

input.active-focus { border-color: #2196f3; background: #fff; outline: none; }

.btn-add {
  width: 100%;
  padding: 16px;
  background: #2196f3;
  color: white;
  border: none;
  border-radius: 15px;
  font-weight: bold;
  font-size: 18px;
  box-shadow: 0 4px 0 #1976d2;
}
.btn-add:active { transform: translateY(2px); box-shadow: 0 2px 0 #1976d2; }

/* 明細項目列表 */
.course-item {
  display: flex;
  align-items: center;
  background: #fff;
  padding: 12px 18px;
  margin-bottom: 10px;
  border-radius: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.03);
  animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.item-body { flex: 1; }
.item-title { font-weight: bold; color: #333; font-size: 15px; }
.item-sub { color: #999; font-size: 12px; margin-top: 2px; }
.del-btn { color: #ff5252; font-size: 22px; padding: 5px; }

/* 3. 鍵盤放大適配 */
.numpad {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  height: 32vh;
  background: #111;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 2px;
  padding: 10px;
  padding-bottom: env(safe-area-inset-bottom, 10px);
  z-index: 3000;
}

.numpad button {
  border: none;
  background: #2a2a2a;
  font-size: 28px;
  font-weight: bold;
  color: white;
  border-radius: 15px;
  margin: 4px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.numpad button:active { background: #444; transform: scale(0.95); }
.btn-util { background: #333 !important; color: #888 !important; font-size: 18px !important; }
.btn-del { color: #ff5252 !important; }
</style>
</head>
<body>

<div class="app">
  <div class="dashboard">
    <div class="dash-main">
      <div class="total-input-box">
        <span class="dash-label">課程總長 (分鐘)</span>
        <input id="classTime" readonly class="dash-input" placeholder="0">
      </div>
      <div class="remaining-display">
        <div id="statusLabel" class="dash-label">剩餘可用時間</div>
        <div id="remainingText" class="dash-value">0分0秒</div>
      </div>
    </div>
  </div>

  <div id="scrollArea" class="main-content">
    <div class="card">
      <div class="input-row">
        <div>
          <span class="label">單趟時間</span>
          <div style="display:flex; gap:8px;">
            <input id="lapMin" readonly placeholder="分">
            <input id="lapSec" readonly placeholder="秒">
          </div>
        </div>
        <div>
          <span class="label">結構</span>
          <div style="display:flex; gap:8px;">
            <input id="lapsPerSet" readonly placeholder="趟">
            <input id="sets" readonly placeholder="組">
          </div>
        </div>
      </div>
      <div style="margin-bottom:15px;">
        <span class="label">組間休息</span>
        <div style="display:flex; gap:8px;">
          <input id="restMin" readonly placeholder="分">
          <input id="restSec" readonly placeholder="秒">
        </div>
      </div>
      <button class="btn-add" onclick="addItem()">＋ 加入此訓練項目</button>
    </div>

    <div style="display:flex; justify-content:space-between; margin: 10px 8px;">
      <span style="font-size:14px; font-weight:bold; color:#444;">課程明細清單</span>
      <span onclick="clearAll()" style="color:#ff5252; font-size:14px; font-weight:bold;">重置全部</span>
    </div>

    <div id="listContainer"></div>
  </div>

  <div class="numpad">
    <button onclick="num(7)">7</button><button onclick="num(8)">8</button><button onclick="num(9)">9</button>
    <button onclick="num(4)">4</button><button onclick="num(5)">5</button><button onclick="num(6)">6</button>
    <button onclick="num(1)">1</button><button onclick="num(2)">2</button><button onclick="num(3)">3</button>
    <button class="btn-util" onclick="clearInput()">AC</button>
    <button onclick="num(0)">0</button>
    <button class="btn-util btn-del" onclick="back()">⌫</button>
  </div>
</div>

<script>
let activeInput = null;
let items = [];

const formatTime = s => {
  const isNeg = s < 0;
  const abs = Math.abs(s);
  return (isNeg ? "-" : "") + `${Math.floor(abs/60)}分${abs%60}秒`;
};

document.querySelectorAll("input").forEach(input => {
  input.addEventListener("click", function() {
    document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
    this.classList.add("active-focus");
    activeInput = this;
  });
});

function num(n) { 
  if(activeInput) { 
    if(activeInput.id === 'classTime' && activeInput.value.length >= 4) return;
    activeInput.value += n; 
    render(); 
  } 
}
function back() { if(activeInput) { activeInput.value = activeInput.value.slice(0,-1); render(); } }
function clearInput() { if(activeInput) { activeInput.value = ''; render(); } }

function addItem() {
  const lm = +document.getElementById("lapMin").value || 0;
  const ls = +document.getElementById("lapSec").value || 0;
  const lps = +document.getElementById("lapsPerSet").value || 0;
  const st = +document.getElementById("sets").value || 0;
  const rm = +document.getElementById("restMin").value || 0;
  const rs = +document.getElementById("restSec").value || 0;

  // 邏輯修正：計算總時長，確保組數大於0
  if (st <= 0 || lps <= 0) {
    alert("請輸入有效的趟數與組數");
    return;
  }

  const total = ((lm * 60 + ls) * lps * st) + ((rm * 60 + rs) * (st - 1));
  
  items.push({ id: Date.now(), desc: `${lps}趟 x ${st}組`, seconds: total });
  
  // 清空輸入
  ["lapMin", "lapSec", "lapsPerSet", "sets", "restMin", "restSec"].forEach(id => document.getElementById(id).value = "");
  render();
  
  // 自動捲動
  const sa = document.getElementById("scrollArea");
  setTimeout(() => sa.scrollTo({ top: sa.scrollHeight, behavior: 'smooth' }), 100);
}

function render() {
  const totalLimit = (+document.getElementById("classTime").value || 0) * 60;
  const usedSeconds = items.reduce((sum, item) => sum + item.seconds, 0);
  const remaining = totalLimit - usedSeconds;

  const rText = document.getElementById("remainingText");
  rText.innerText = formatTime(remaining);
  rText.className = "dash-value " + (remaining < 0 ? "warn" : "");
  document.getElementById("statusLabel").innerText = remaining < 0 ? "⚠️ 時間已用盡" : "剩餘可用時間";

  const container = document.getElementById("listContainer");
  container.innerHTML = "";
  
  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "course-item";
    div.innerHTML = `
      <div class="item-body">
        <div class="item-title">#${index + 1} - ${item.desc}</div>
        <div class="item-sub">預計耗時: ${formatTime(item.seconds)}</div>
      </div>
      <div class="del-btn" onclick="del(${index})">✕</div>
    `;
    container.appendChild(div);
  });
}

function del(i) { items.splice(i, 1); render(); }
function clearAll() { if(confirm("確定要重置所有資料嗎？")) { items = []; document.querySelectorAll("input").forEach(i => i.value = ""); render(); } }

render();
</script>
</body>
</html>

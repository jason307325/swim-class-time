<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>游泳規劃器 - 終極穩定版</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

html, body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: #f4f7f9; height: 100vh; overflow: hidden;
  -webkit-user-select: none; user-select: none;
}

.app { display: flex; flex-direction: column; height: 100vh; }

/* 固定頂部 */
.fixed-top { flex-shrink: 0; z-index: 2000; background: #f4f7f9; }

.dashboard {
  background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
  color: white; padding: calc(env(safe-area-inset-top, 20px) + 10px) 15px 12px 15px;
  border-bottom-left-radius: 20px; border-bottom-right-radius: 20px;
}

.dash-horizontal { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
.dash-box { flex: 1; display: flex; flex-direction: column; min-width: 0; }
.dash-input {
  width: 100%; max-width: 85px; background: #fff; border: none; border-radius: 8px;
  color: #000; padding: 6px; text-align: center; font-size: 20px; font-weight: 900;
}
.dash-label { font-size: 10px; opacity: 0.6; margin-bottom: 2px; font-weight: bold; white-space: nowrap; }
.dash-value { 
  font-size: clamp(18px, 5vw, 24px); font-weight: 900; color: #4caf50; 
  text-align: right; overflow: hidden; text-overflow: ellipsis;
}
.dash-value.warn { color: #ff5252; animation: pulse 1.5s infinite; }

@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

.card {
  background: white; margin: 8px 10px; padding: 10px; border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 6px; }
.label { font-size: 10px; font-weight: 800; color: #777; margin-bottom: 2px; }

input {
  width: 100%; padding: 8px; font-size: 16px; border: 1.5px solid #eee;
  border-radius: 8px; text-align: center; background: #fbfcfd; outline: none;
}
input.active-focus { border-color: #2196f3; background: #fff; border-width: 2px; }

.btn-add {
  width: 100%; padding: 12px; background: #2196f3; color: white;
  border: none; border-radius: 10px; font-weight: 800; font-size: 15px;
}
.btn-add:active { background: #1976d2; transform: scale(0.99); }

/* 捲動明細 */
.main-content { flex: 1; overflow-y: auto; padding: 0 10px; }
.list-header {
  display: flex; justify-content: space-between; padding: 10px 5px;
  position: sticky; top: 0; background: #f4f7f9; z-index: 10;
}

.course-item {
  display: flex; align-items: center; background: #fff; padding: 12px;
  margin-bottom: 8px; border-radius: 10px; border-left: 5px solid #2196f3;
}
.item-body { flex: 1; min-width: 0; }
.item-title { font-weight: 800; color: #333; font-size: 14px; }
.item-sub { color: #888; font-size: 11px; margin-top: 2px; }
.long-press-tip { font-size: 9px; color: #bbb; white-space: nowrap; margin-left: 5px; }

/* 鍵盤 */
.numpad {
  flex-shrink: 0; height: 28vh; background: #111;
  display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px;
  padding: 6px; padding-bottom: calc(env(safe-area-inset-bottom, 5px) + 5px);
}
.numpad button {
  border: none; background: #2d2d2d; font-size: clamp(20px, 6vw, 28px);
  font-weight: bold; color: white; border-radius: 8px;
}
.numpad button:active { background: #555; }
.btn-util { background: #3d3d3d !important; color: #aaa !important; font-size: 16px !important; }
</style>
</head>
<body>

<div class="app">
  <div class="fixed-top">
    <div class="dashboard">
      <div class="dash-horizontal">
        <div class="dash-box">
          <span class="dash-label">課程總長 (分)</span>
          <input id="classTime" readonly class="dash-input" data-next="lapMin" placeholder="0">
        </div>
        <div class="dash-box" style="text-align: right;">
          <span id="statusLabel" class="dash-label">剩餘可用時間</span>
          <div id="remainingText" class="dash-value">0分0秒</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="input-row">
        <div><span class="label">單趟 (分/秒)</span><div style="display:flex; gap:4px;"><input id="lapMin" readonly placeholder="分" data-next="lapSec"><input id="lapSec" readonly placeholder="秒" data-next="lapsPerSet"></div></div>
        <div><span class="label">結構 (趟/組)</span><div style="display:flex; gap:4px;"><input id="lapsPerSet" readonly placeholder="趟" data-next="sets"><input id="sets" readonly placeholder="組" data-next="restMin"></div></div>
      </div>
      <div class="input-row"><div style="grid-column: span 2;"><span class="label">組間休息 (分/秒)</span><div style="display:flex; gap:4px;"><input id="restMin" readonly placeholder="分" data-next="restSec"><input id="restSec" readonly placeholder="秒"></div></div></div>
      <button class="btn-add" id="btnAdd" onclick="addItem()">加入訓練項目</button>
    </div>
  </div>

  <div id="scrollArea" class="main-content">
    <div class="list-header">
      <span style="font-size:11px; font-weight:bold; color:#8e9aaf;">訓練明細 (長按項目刪除)</span>
      <span onclick="clearAll()" style="color:#ff5252; font-size:11px; font-weight:bold;">重置全部</span>
    </div>
    <div id="listContainer"></div>
  </div>

  <div class="numpad">
    <button onclick="num(7)">7</button><button onclick="num(8)">8</button><button onclick="num(9)">9</button>
    <button onclick="num(4)">4</button><button onclick="num(5)">5</button><button onclick="num(6)">6</button>
    <button onclick="num(1)">1</button><button onclick="num(2)">2</button><button onclick="num(3)">3</button>
    <button class="btn-util" onclick="clearInput()">AC</button>
    <button onclick="num(0)">0</button>
    <button class="btn-util" style="color:#ff5252 !important;" onclick="back()">⌫</button>
  </div>
</div>

<script>
let activeInput = null;
let items = [];
let pressTimer = null;

const vibrate = (ms) => { if (navigator.vibrate) navigator.vibrate(ms); };

// 正規化時間顯示：將超過 60 秒的時間轉化為 分/秒
const formatTime = s => {
  const isNeg = s < 0;
  const abs = Math.abs(s);
  const min = Math.floor(abs / 60);
  const sec = abs % 60;
  return (isNeg ? "-" : "") + `${min}分${sec}秒`;
};

// 初始化選取邏輯
document.querySelectorAll("input").forEach(input => {
  input.addEventListener("click", function(e) {
    document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
    this.classList.add("active-focus");
    activeInput = this;
    e.stopPropagation();
  });
});

function num(n) {
  if(!activeInput) return;
  if(activeInput.value.length >= 3) return; // 壓力測試：防止數值過大溢出
  activeInput.value += n;
  vibrate(15);
  render();

  // 自動跳轉邏輯
  if(activeInput.value.length === 2 && activeInput.dataset.next) {
    const next = document.getElementById(activeInput.dataset.next);
    if(next) {
      setTimeout(() => {
        document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
        next.classList.add("active-focus");
        activeInput = next;
      }, 50);
    }
  }
}

function back() { if(activeInput) { activeInput.value = activeInput.value.slice(0,-1); render(); } }
function clearInput() { if(activeInput) { activeInput.value = ''; render(); } }

function addItem() {
  const getVal = id => +document.getElementById(id).value || 0;
  const lm = getVal("lapMin"), ls = getVal("lapSec");
  const lps = getVal("lapsPerSet"), st = getVal("sets");
  const rm = getVal("restMin"), rs = getVal("restSec");

  if (st <= 0 || lps <= 0) { vibrate([50, 50, 50]); alert("趟數與組數須大於 0"); return; }

  // 壓力測試優化：正規化計算邏輯
  const singleLapTime = lm * 60 + ls;
  const restTime = rm * 60 + rs;
  const totalSeconds = (singleLapTime * lps * st) + (restTime * (st > 1 ? st - 1 : 0));

  if (totalSeconds <= 0) return;

  items.push({
    id: Date.now(),
    desc: `${lps}趟 x ${st}組`,
    seconds: totalSeconds
  });

  vibrate(30);
  
  // 清空輸入並歸位焦點
  ["lapMin", "lapSec", "lapsPerSet", "sets", "restMin", "restSec"].forEach(id => document.getElementById(id).value = "");
  activeInput = null;
  document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
  
  render();
  
  const sa = document.getElementById("scrollArea");
  setTimeout(() => sa.scrollTo({ top: sa.scrollHeight, behavior: 'smooth' }), 100);
}

function render() {
  const classTimeVal = +document.getElementById("classTime").value || 0;
  const totalLimit = classTimeVal * 60;
  const usedSeconds = items.reduce((sum, item) => sum + item.seconds, 0);
  const remaining = totalLimit - usedSeconds;

  const rText = document.getElementById("remainingText");
  rText.innerText = formatTime(remaining);
  rText.classList.toggle("warn", remaining < 0);
  document.getElementById("statusLabel").innerText = remaining < 0 ? "⚠️ 時間超出" : "剩餘可用時間";

  const container = document.getElementById("listContainer");
  container.innerHTML = ""; // 簡單渲染，若效能遇到瓶頸可改用 DocumentFragment

  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "course-item";
    div.innerHTML = `
      <div class="item-body">
        <div class="item-title">#${index + 1}. ${item.desc}</div>
        <div class="item-sub">耗時: ${formatTime(item.seconds)}</div>
      </div>
      <div class="long-press-tip">長按刪除</div>
    `;

    // 強化長按邏輯
    const handleStart = (e) => {
      pressTimer = setTimeout(() => {
        vibrate(60);
        if(confirm(`刪除項目 #${index + 1}？`)) {
          items.splice(index, 1);
          render();
        }
      }, 600);
    };
    const handleEnd = () => clearTimeout(pressTimer);

    div.addEventListener("touchstart", handleStart, {passive: true});
    div.addEventListener("touchend", handleEnd);
    div.addEventListener("mousedown", handleStart);
    div.addEventListener("mouseup", handleEnd);
    div.addEventListener("mouseleave", handleEnd);

    container.appendChild(div);
  });
}

function clearAll() { 
  if(items.length === 0) return;
  if(confirm("確定重置所有資料？")) { 
    items = []; 
    document.getElementById("classTime").value = "";
    render(); 
    vibrate(100); 
  } 
}

// 點擊空白處取消焦點
document.addEventListener("click", () => {
  document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
  activeInput = null;
});

render();
</script>
</body>
</html>

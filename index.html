<body>

      <div class="hud-item"><span class="label-sm">å‰©é¤˜æ™‚é–“</span></div>

    <div id="btn-z3" class="tag-btn" style="background:var(--z3)" onclick="toggleZone(3, 'Z3')">Z3é–¾å€¼</div>
    <div id="btn-z4" class="tag-btn" style="background:var(--z4)" onclick="toggleZone(4, 'Z4')">Z4æ°§é‡</div>

    <div class="row">
      <div style="flex:1"><div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')"><span class="inner-label">æ¯è¶Ÿ/åˆ†</span><input id="lapMin" readonly placeholder="0"></div></div>
      <div style="flex:1"><div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')"><span class="inner-label">æ¯è¶Ÿ/ç§’</span><input id="lapSec" readonly placeholder="0"></div></div>
      <div style="flex:0.8"><div class="glass-box" id="box-laps" onclick="setFocus('laps')"><span class="inner-label">è¶Ÿæ•¸</span><input id="laps" readonly placeholder="0"></div></div>
      <div style="flex:0.8"><div class="glass-box" id="box-sets" onclick="setFocus('sets')"><span class="inner-label">çµ„æ•¸</span><input id="sets" readonly placeholder="0"></div></div>

        <span style="font-size:10px; color:#555">ğŸ’¡ æ‹–æ›³å¯æ’åº | é•·æŒ‰é …ç›® 0.7s åˆªé™¤</span>
        <div style="display:flex; gap:10px">
          <button onclick="copyToClipboard()" style="background:#222; color:#fff; border:none; padding:4px 12px; border-radius:15px; font-size:11px">ğŸ“‹ è¤‡è£½èª²è¡¨</button>
          <button onclick="resetAll()" style="color:var(--neon-red); background:none; border:none; font-size:11px; font-weight:bold">å…¨éƒ¨æ¸…ç©º</button>

      <div class="num-btn" onclick="cls()" style="color:#666">AC</div><div class="num-btn" onclick="press(0)">0</div><div class="num-btn" onclick="del()" style="color:var(--neon-red)">âŒ«</div>

<script>
let currentFocus = 'classTime';
let items = JSON.parse(localStorage.getItem('swim_v11_items')) || [];
let selectedZones = []; 
let selectedCats = [];  

// åˆå§‹åŒ–æ‹–æ›³åŠŸèƒ½
const sortable = new Sortable(document.getElementById('listArea'), {
    animation: 150,
    handle: '.drag-handle',
    onEnd: function () {
        const rows = document.querySelectorAll('.course-card');
        let newItems = [];
        rows.forEach(row => newItems.push(items[row.dataset.index]));
        items = newItems;
        updateList();
        renderHUD();
    }
});

function toggleZone(id, name) {
  const btn = document.getElementById('btn-z' + id);
  const index = selectedZones.findIndex(z => z.id === id);
  if (index > -1) {
    selectedZones.splice(index, 1);
    btn.classList.remove('active');
  } else {
    selectedZones.push({id, name});
    btn.classList.add('active');
  }
}

function toggleCat(domId, name) {
  const btn = document.getElementById('cat-' + domId);
  const index = selectedCats.indexOf(name);
  if (index > -1) {
    selectedCats.splice(index, 1);
    btn.classList.remove('active');
  } else {
    selectedCats.push(name);
    btn.classList.add('active');
  }
}

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue'));
  document.getElementById('box-' + id).classList.add('active-blue');
}

function press(n) {
  if (currentFocus === 'none') return;
  const input = document.getElementById(currentFocus);
  if (input.value.length < 4) {
    input.value = (input.value === "0") ? n : input.value + n;
    renderHUD();
  }
}
function del() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); renderHUD(); } }
function cls() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = ""; renderHUD(); } }

function addItem() {
  const g = id => parseInt(document.getElementById(id).value) || 0;
  const note = document.getElementById('courseNote').value || "è¨“ç·´é …ç›®";
  
  const lm = g('lapMin'), ls = g('lapSec'), rm = g('resMin'), rs = g('resSec'), d = g('dist');
  const lp = parseInt(document.getElementById('laps').value) || 1;
  const st = parseInt(document.getElementById('sets').value) || 1;
  
  // ä¿®æ­£å¾Œçš„çµ„é–“ä¼‘æ¯é‚è¼¯ (ç°¡å–®ç¸½åˆè¨ˆç®—)
  const totalSec = ((lm * 60 + ls) + (rm * 60 + rs)) * lp * st; 
  
  // è™•ç†æ¨™ç±¤é¡¯ç¤º
  const zoneStr = selectedZones.map(z => `[${z.name}]`).join('');
  const catStr = selectedCats.map(c => `[${c}]`).join('');
  const primaryColor = selectedZones.length > 0 ? getComputedStyle(document.getElementById('btn-z'+selectedZones[0].id)).backgroundColor : 'transparent';

  items.push({
    seconds: totalSec, 
    dist: d * lp * st, 
    title: note,
    tags: `${catStr}${zoneStr}`,
    desc: `${d > 0 ? d+'m ' : ''}Ã— ${lp}è¶Ÿ Ã— ${st}çµ„ (ä¼‘${rm}åˆ†${rs.toString().padStart(2,'0')}ç§’)`,
    color: primaryColor
  });
  
  // é‡ç½®è¼¸å…¥èˆ‡æ¨™ç±¤
  ['lapMin','lapSec','resMin','resSec','dist','laps','sets'].forEach(id => document.getElementById(id).value = "");
  document.getElementById('courseNote').value = "";
  selectedZones = []; selectedCats = [];
  document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
  
  updateList(); renderHUD();
}

function updateList() {
  const container = document.getElementById('listArea');
  container.innerHTML = items.map((item, index) => `
    <div class="course-card" data-index="${index}" style="border-left-color:${item.color}" 
         onpointerdown="startPress(${index})" onpointerup="endPress()" onpointerleave="endPress()">
      <div class="drag-handle">â˜°</div>
      <div class="card-content">
        <b>${item.tags} ${item.title}</b>
        <p>${item.desc} | ç”¨æ™‚: ${Math.floor(item.seconds/60)}åˆ† ${(item.seconds%60).toString().padStart(2,'0')}ç§’</p>
      </div>
      ${item.dist > 0 ? `<div style="font-size:13px; font-weight:900; color:var(--neon-blue)">${item.dist}m</div>` : ''}
    </div>
  `).join('');
}

function renderHUD() {
  const totalMin = parseInt(document.getElementById('classTime').value) || 0;
  const usedSec = items.reduce((sum, i) => sum + i.seconds, 0);
  const totalD = items.reduce((sum, i) => sum + i.dist, 0);
  const diff = (totalMin * 60) - usedSec;
  const abs = Math.abs(diff);
  document.getElementById('remText').innerText = `${diff < 0 ? "-" : ""}${Math.floor(abs/60)}åˆ†${(abs%60).toString().padStart(2,'0')}ç§’`;
  document.getElementById('remText').style.color = diff < 0 ? 'var(--neon-red)' : 'var(--neon-green)';
  document.getElementById('totalDist').innerText = `${totalD}m`;
  save();
}

function save() {
  localStorage.setItem('swim_v11_items', JSON.stringify(items));
  localStorage.setItem('swim_v11_class_time', document.getElementById('classTime').value);
}

let pressTimer;
function startPress(i) {
  pressTimer = setTimeout(() => {
    if(confirm("ç¢ºå®šè¦åˆªé™¤é€™é …è¨“ç·´å—ï¼Ÿ")) {
      items.splice(i, 1);
      updateList(); renderHUD();
    }
  }, 700);
}
function endPress() { clearTimeout(pressTimer); }

function resetAll() { if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰æ•¸æ“šï¼Ÿ")) { items = []; document.getElementById('classTime').value=""; updateList(); renderHUD(); } }

function copyToClipboard() {
  let txt = `ğŸŠâ€â™‚ï¸ æ¸¸æ³³èª²è¡¨ (ç¸½é•·:${document.getElementById('totalDist').innerText})\n---\n`;
  items.forEach((item, idx) => { 
    txt += `${idx+1}. ${item.tags} ${item.title}: ${item.desc} (${Math.floor(item.seconds/60)}åˆ†${item.seconds%60}ç§’)\n`; 
  });
  const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
  alert("èª²è¡¨å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼");
}

window.onload = () => {
  document.getElementById('classTime').value = localStorage.getItem('swim_v11_class_time') || "";
  updateList(); renderHUD(); setFocus('classTime');
};
</script>

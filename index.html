<script>
let remainingSeconds = null;
let items = [];
let dragIndex = null;

const format = s => `${Math.floor(s / 60)} åˆ† ${s % 60} ç§’`;

function addItem() {
    if (remainingSeconds === null) {
        remainingSeconds = (Number(classTime.value) || 0) * 60;
    }

    const lapSeconds = (Number(lapMin.value) || 0) * 60 + (Number(lapSec.value) || 0);
    const swim = lapSeconds * (Number(lapsPerSet.value) || 0) * (Number(sets.value) || 0);
    const rest = ((Number(restMin.value) || 0) * 60 + (Number(restSec.value) || 0)) * Math.max((Number(sets.value) || 0) - 1, 0);

    const total = swim + rest;
    remainingSeconds -= total;

    items.push(total);
    render();
}

function deleteItem(i) {
    remainingSeconds += items[i];
    items.splice(i, 1);
    render();
}

function render() {
    list.innerHTML = "";

    items.forEach((sec, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.draggable = true;

        div.ondragstart = () => {
            dragIndex = i;
            div.classList.add("dragging");
        };

        div.ondragend = () => {
            dragIndex = null;
            div.classList.remove("dragging");
        };

        div.ondragover = e => e.preventDefault();

        div.ondrop = () => {
            if (dragIndex === null || dragIndex === i) return;
            const moved = items.splice(dragIndex, 1)[0];
            items.splice(i, 0, moved);
            render();
        };

        div.innerHTML = `
            <span class="drag">â‰¡</span>
            <span>ç¬¬ ${i + 1} é …ï¼š${format(sec)}</span>
            <span class="delete" onclick="deleteItem(${i})">âœ•</span>
        `;

        list.appendChild(div);
    });

    if (remainingSeconds >= 0) {
        summary.className = "summary ok";
        summary.innerHTML = `â³ å‰©é¤˜æ™‚é–“ï¼š${format(remainingSeconds)}`;
    } else {
        summary.className = "summary over";
        summary.innerHTML = `âš ï¸ è¶…éèª²å ‚æ™‚é–“ï¼š${format(Math.abs(remainingSeconds))}`;
    }
}

// input å¿«å–
const classTime = document.getElementById("classTime");

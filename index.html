<style>

* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; -webkit-user-select: none; }

/* HUD ä½ˆå±€ */
.hud-container {

  background: #05070a; border-bottom: 1px solid #1a2028; flex-shrink: 0;

/* è¼¸å…¥æ ¼å¼·åŒ– */
.glass-box {
  background: #090c10; border-radius: 8px; border: 2px solid #1a2028;
  display: flex; align-items: center; justify-content: center; height: 46px; transition: 0.2s;
}
.glass-box.active-blue { border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0,162,255,0.2); }
.glass-box input { width: 100%; background: transparent; border: none; color: #fff; font-size: 20px; font-weight: 800; text-align: center; pointer-events: none; }
.unit { font-size: 10px; color: #555; margin-right: 4px; }

/* Zone æ¨™ç±¤ - æ‰‹å‹•é¸æ“‡ */
.zone-grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 4px; margin: 5px 0 12px; }
.zone-tag-btn { 
  font-size: 9px; padding: 6px 0; text-align: center; border-radius: 4px; 
  font-weight: 900; color: #000; opacity: 0.3; transition: 0.2s;
}
.zone-tag-btn.active { opacity: 1; transform: scale(1.05); border: 1.5px solid #fff; box-shadow: 0 0 8px rgba(255,255,255,0.3); }

/* é¢æ¿ */
.panel { margin: 8px 12px; padding: 15px; border-radius: 15px; background: linear-gradient(180deg, #1e242e 0%, #141820 100%); border: 1px solid #2a323d; }
.row { display: flex; gap: 8px; margin-bottom: 12px; }
.text-input-box { 
  width: 100%; height: 42px; background: rgba(0,0,0,0.5); border: 1px solid #333; 
  border-radius: 8px; color: #fff; padding: 0 12px; font-size: 15px; margin-bottom: 12px; 
  -webkit-user-select: text; user-select: text;
}

.list-area { flex: 1; overflow-y: auto; padding: 5px 12px; }
.course-card { 
  background: rgba(255,255,255,0.04); border-radius: 10px; padding: 12px; 
  margin-bottom: 10px; display: flex; align-items: center; border-left: 6px solid transparent; border: 1px solid #222;
}
.card-content { flex: 1; }
.card-order-btns { display: flex; flex-direction: column; gap: 5px; margin-left: 12px; }
.order-btn { width: 34px; height: 30px; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px; }

/* é å°¾éµç›¤ */
.fixed-footer { background: #0a0d12; padding: 10px 12px calc(env(safe-area-inset-bottom, 10px) + 5px); border-top: 1px solid #1a2028; }
.numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
.num-btn { height: 48px; background: #1c222d; border-radius: 10px; font-size: 22px; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600; }
.num-btn:active { background: #333; }
</style>
</head>
<body>

  <div class="hud-container">
    <div class="hud-left">
      <span class="label-sm">èª²ç¨‹<br>æ™‚é–“</span>
      <div class="glass-box" id="box-classTime" onclick="setFocus('classTime')" style="width: 85px;"><input id="classTime" readonly placeholder="0"></div>
    </div>
    <div class="hud-center">
      <span class="label-sm">å‰©é¤˜æ™‚é–“</span>
      <div id="remText">0åˆ†00ç§’</div>
    </div>
    <div class="hud-right">
      <span class="label-sm">ç¸½é•·åº¦</span>
      <div id="totalDist" style="font-size:18px; font-weight:900; color:var(--neon-blue)">0 m</div>
    </div>
  </div>

  <div class="panel">
    <div class="zone-grid" id="zoneGrid">
      <div id="btn-z1" class="zone-tag-btn active" style="background:var(--z1)" onclick="selectZone(1)">Z1æ¢å¾©</div>
      <div id="btn-z2" class="zone-tag-btn" style="background:var(--z2)" onclick="selectZone(2)">Z2è€åŠ›</div>
      <div id="btn-z3" class="zone-tag-btn" style="background:var(--z3)" onclick="selectZone(3)">Z3é–¾å€¼</div>
      <div id="btn-z4" class="zone-tag-btn" style="background:var(--z4)" onclick="selectZone(4)">Z4æ°§é‡</div>
      <div id="btn-z5" class="zone-tag-btn" style="background:var(--z5)" onclick="selectZone(5)">Z5è¡åˆº</div>
      <div id="btn-z6" class="zone-tag-btn" style="background:var(--z6)" onclick="selectZone(6)">Z6ç«¶è³½</div>
    </div>

    <input type="text" id="courseNote" class="text-input-box" placeholder="è¼¸å…¥èª²ç¨‹å…§å®¹..." onfocus="currentFocus='none'">
    
    <div class="row">
      <div style="flex:1"><span class="label-sm">å–®è¶Ÿ/åˆ†</span><div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')"><input id="lapMin" readonly placeholder="0"></div></div>
      <div style="flex:1"><span class="label-sm">å–®è¶Ÿ/ç§’</span><div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')"><input id="lapSec" readonly placeholder="0"></div></div>
      <div style="flex:1.2"><span class="label-sm">å–®è¶Ÿ/è·é›¢</span><div class="glass-box" id="box-dist" onclick="setFocus('dist')"><input id="dist" readonly placeholder="0"><span class="unit">m</span></div></div>
    </div>
    
    <div class="row">
      <div style="flex:1"><span class="label-sm">è¶Ÿæ•¸</span><div class="glass-box" id="box-laps" onclick="setFocus('laps')"><input id="laps" readonly placeholder="0"></div></div>
      <div style="flex:1"><span class="label-sm">çµ„æ•¸</span><div class="glass-box" id="box-sets" onclick="setFocus('sets')"><input id="sets" readonly placeholder="0"></div></div>
      <button onclick="addItem()" style="flex:1.2; background:var(--neon-blue); border:none; border-radius:10px; font-weight:900; color:#fff; font-size:16px; box-shadow: 0 4px 15px rgba(0,162,255,0.3)">åŠ å…¥é …ç›® (+)</button>
    </div>
  </div>

  <div class="list-area" id="listArea"></div>

  <footer class="fixed-footer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding:0 5px">
        <span style="font-size:11px; color:#666">é•·æŒ‰é …ç›®åˆªé™¤ | å³å´èª¿æ•´é †åº</span>
        <div style="display:flex; gap:12px">
          <button onclick="copyToClipboard()" style="background:#333; color:#fff; border:none; padding:6px 15px; border-radius:8px; font-size:13px; font-weight:bold">ğŸ“‹ è¤‡è£½</button>
          <button onclick="resetAll()" style="color:var(--neon-red); background:none; border:2px solid var(--neon-red); padding:5px 12px; border-radius:8px; font-size:13px; font-weight:bold">å…¨éƒ¨æ¸…ç©º</button>
        </div>
    </div>
    <div class="numpad">
      <div class="num-btn" onclick="press(7)">7</div><div class="num-btn" onclick="press(8)">8</div><div class="num-btn" onclick="press(9)">9</div>
      <div class="num-btn" onclick="press(4)">4</div><div class="num-btn" onclick="press(5)">5</div><div class="num-btn" onclick="press(6)">6</div>
      <div class="num-btn" onclick="press(1)">1</div><div class="num-btn" onclick="press(2)">2</div><div class="num-btn" onclick="press(3)">3</div>
      <div class="num-btn" onclick="cls()" style="color:#888">AC</div><div class="num-btn" onclick="press(0)">0</div><div class="num-btn" onclick="del()" style="color:var(--neon-red)">âŒ«</div>
    </div>
  </footer>

<script>
let currentFocus = 'classTime';
let items = JSON.parse(localStorage.getItem('swim_v8_items_manual')) || [];
const zoneNames = [null, "æ¢å¾©", "è€åŠ›", "é–¾å€¼", "æ°§é‡", "è¡åˆº", "ç«¶è³½"];
const zoneColors = [null, '#4ae3ff', '#4cda64', '#ffcc00', '#ff9500', '#ff3b30', '#af52de'];
let selectedZoneId = 1;

function selectZone(id) {
  selectedZoneId = id;
  document.querySelectorAll('.zone-tag-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-z' + id).classList.add('active');
}

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue'));
  document.getElementById('box-' + id).classList.add('active-blue');
}

function press(n) {
  if (currentFocus === 'none') return;
  const input = document.getElementById(currentFocus);
  if (input.value.length < 4) {
    input.value = (input.value === "0") ? n : input.value + n;
    renderHUD();
  }
}
function del() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = document.getElementById(currentFocus).value.slice(0, -1); renderHUD(); } }
function cls() { if (currentFocus!=='none') { document.getElementById(currentFocus).value = ""; renderHUD(); } }

function addItem() {
  const g = id => parseInt(document.getElementById(id).value) || 0;
  const note = document.getElementById('courseNote').value || "è¨“ç·´é …ç›®";
  const lm = g('lapMin'), ls = g('lapSec'), d = g('dist'), lp = g('laps') || 1, st = g('sets') || 1;
  
  if (lm === 0 && ls === 0) { alert("è«‹è¼¸å…¥æ™‚é–“"); return; }
  
  items.push({
    seconds: (lm * 60 + ls) * lp * st,
    dist: d * lp * st,
    title: note,
    desc: d > 0 ? `${d}m Ã— ${lp}è¶Ÿ Ã— ${st}çµ„` : `${lp}è¶Ÿ Ã— ${st}çµ„ (è¨ˆæ™‚)`,
    zone: { id: selectedZoneId, color: zoneColors[selectedZoneId], name: zoneNames[selectedZoneId] }
  });
  
  // æ¸…ç©ºè¼¸å…¥
  ['lapMin','lapSec','dist','laps','sets'].forEach(id => document.getElementById(id).value = "");
  document.getElementById('courseNote').value = "";
  updateList(); renderHUD();
}

function updateList() {
  const container = document.getElementById('listArea');
  container.innerHTML = items.map((item, index) => `
    <div class="course-card" style="border-left-color:${item.zone.color}" onpointerdown="startPress(${index})" onpointerup="endPress()" onpointerleave="endPress()">
      <div class="card-content">
        <b style="color:${item.zone.color}">[Z${item.zone.id} ${item.zone.name}] ${item.title}</b>
        <p>${item.desc} | ç”¨æ™‚: ${Math.floor(item.seconds/60)}'${(item.seconds%60).toString().padStart(2,'0')}"</p>
      </div>
      <div style="font-size:15px; font-weight:900; color:var(--neon-blue); margin-right:5px">${item.dist > 0 ? item.dist+'m' : ''}</div>
      <div class="card-order-btns">
        <div class="order-btn" onclick="event.stopPropagation(); moveItem(${index}, -1)">â–²</div>
        <div class="order-btn" onclick="event.stopPropagation(); moveItem(${index}, 1)">â–¼</div>
      </div>
    </div>
  `).join('');
}

function moveItem(index, dir) {
  const target = index + dir;
  if (target >= 0 && target < items.length) {
    [items[index], items[target]] = [items[target], items[index]];
    updateList(); save();
  }
}

function renderHUD() {
  const totalMin = parseInt(document.getElementById('classTime').value) || 0;
  const usedSec = items.reduce((sum, i) => sum + i.seconds, 0);
  const totalD = items.reduce((sum, i) => sum + i.dist, 0);
  const diff = (totalMin * 60) - usedSec;
  const abs = Math.abs(diff);
  document.getElementById('remText').innerText = `${diff < 0 ? "-" : ""}${Math.floor(abs/60)}åˆ†${(abs%60).toString().padStart(2,'0')}ç§’`;
  document.getElementById('remText').classList.toggle('warn', diff < 0);
  document.getElementById('totalDist').innerText = `${totalD} m`;
  save();
}

function save() {
  localStorage.setItem('swim_v8_items_manual', JSON.stringify(items));
  localStorage.setItem('swim_v8_class_time_manual', document.getElementById('classTime').value);
}

let pressTimer;
function startPress(i) { pressTimer = setTimeout(() => { if(confirm("ç¢ºå®šåˆªé™¤æ­¤è¨“ç·´é …ç›®å—ï¼Ÿ")) { items.splice(i, 1); updateList(); renderHUD(); } }, 750); }
function endPress() { clearTimeout(pressTimer); }

function resetAll() { if(confirm("ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰æ•¸æ“šå—ï¼Ÿ")) { items = []; document.getElementById('classTime').value=""; updateList(); renderHUD(); } }

function copyToClipboard() {
  let txt = `ğŸŠâ€â™‚ï¸ æ¸¸æ³³èª²è¡¨ (ç¸½é•·:${document.getElementById('totalDist').innerText})\n---\n`;
  items.forEach((item, idx) => { 
    txt += `${idx+1}. [Z${item.zone.id} ${item.zone.name}] ${item.title}: ${item.desc} (${Math.floor(item.seconds/60)}'${(item.seconds%60).toString().padStart(2,'0')}")\n`; 
  });
  const el = document.createElement('textarea'); el.value = txt; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
  alert("èª²è¡¨å·²è¤‡è£½ï¼");
}

window.onload = () => {
  document.getElementById('classTime').value = localStorage.getItem('swim_v8_class_time_manual') || "";
  updateList(); renderHUD(); setFocus('classTime');
};
</script>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>游泳規劃器 ULTIMATE</title>

<style>
* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

:root {
  --primary: #007aff;
  --success: #4cd964;
  --warn: #ff3b30;
  --panel-bg: #1c1c1e;
  --input-bg: #2c2c2e;
}

html, body {
  font-family: -apple-system, BlinkMacSystemFont, "PingFang TC", "Helvetica Neue", sans-serif;
  background: #000;
  height: 100dvh;
  overflow: hidden;
  color: white;
}

.app { display: flex; flex-direction: column; height: 100dvh; }

/* ===== Header ===== */
.fixed-header {
  flex-shrink: 0;
  background: #000;
  z-index: 100;
  border-bottom: 1px solid #333;
}

.header-hud {
  padding: calc(env(safe-area-inset-top, 10px) + 5px) 15px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.time-overlay { position: relative; text-align: right; min-width: 130px; }

.bg-number {
  position: absolute;
  right: 0;
  bottom: -8px;
  font-size: 50px;
  font-weight: 900;
  color: #333;
  opacity: 0.4;
  transform: scaleX(1.4);
  transform-origin: right;
}

.main-number {
  position: relative;
  z-index: 2;
  font-size: 28px;
  font-weight: 900;
  color: var(--success);
  transform: scaleX(1.2);
  transform-origin: right;
}

/* ===== Input Section ===== */
.input-section {
  padding: 8px 12px 12px;
  background: var(--panel-bg);
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.label-sm {
  font-size: 10px;
  color: #777;
  font-weight: bold;
  margin-bottom: 2px;
  display: block;
  letter-spacing: 0.5px;
  transition: color 0.2s;
}

/* active 時 label 提亮（不改位置） */
.input-box.active + .label-sm,
.input-box.active ~ .label-sm {
  color: #fff;
}

.row { display: flex; gap: 8px; align-items: flex-end; }

/* 輸入格（尺寸維持，只做視覺優化） */
.input-box {
  background: #2f2f31;
  border: 2px solid #3a3a3c;
  border-radius: 12px;
  padding: 10px 8px;
  flex: 1;
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

/* active：增加光暈與呼吸感（不改高度） */
.input-box.active {
  border-color: var(--primary);
  background: #3a3a3c;
  box-shadow:
    0 0 0 1px rgba(0,122,255,0.4),
    0 6px 14px rgba(0,122,255,0.25);
  animation: focusPulse 1.4s ease-in-out infinite;
}

@keyframes focusPulse {
  0%   { box-shadow: 0 0 0 1px rgba(0,122,255,0.35), 0 6px 14px rgba(0,122,255,0.20); }
  50%  { box-shadow: 0 0 0 1px rgba(0,122,255,0.55), 0 8px 18px rgba(0,122,255,0.35); }
  100% { box-shadow: 0 0 0 1px rgba(0,122,255,0.35), 0 6px 14px rgba(0,122,255,0.20); }
}

.val-group {
  display: flex;
  align-items: baseline;
  justify-content: center;
}

.val-group input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 24px;
  font-weight: 900;
  text-align: center;
  outline: none;
  transform: scaleX(1.1);
}

.unit {
  font-size: 10px;
  color: #666;
  margin-left: 2px;
  font-weight: bold;
}

/* ===== Buttons ===== */
.rest-and-add {
  display: grid;
  grid-template-columns: 1.2fr 0.8fr;
  gap: 10px;
}

.btn-add {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 900;
}

.btn-reset {
  background: transparent;
  color: var(--warn);
  border: 1px solid var(--warn);
  padding: 4px 12px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 800;
}

/* ===== List ===== */
.main-content {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  background: #000;
}

.course-item {
  background: #1c1c1e;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-left: 5px solid var(--primary);
}

.item-info b { font-size: 15px; }
.item-info p { font-size: 12px; color: #666; }
.item-time { font-size: 18px; font-weight: 900; }

/* ===== Keyboard ===== */
.fixed-footer { flex-shrink: 0; background: #000; }

.footer-ctrl {
  padding: 6px 15px;
  display: flex;
  justify-content: space-between;
}

.numpad {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  padding: 5px 10px calc(env(safe-area-inset-bottom, 10px) + 8px);
}

.numpad button {
  border: none;
  background: #262626;
  font-size: 26px;
  font-weight: bold;
  color: white;
  border-radius: 12px;
  padding: 14px 0;
}

.btn-util { color: #888 !important; font-size: 18px !important; }

.warn { color: var(--warn) !important; }
.warn-bg { color: var(--warn) !important; opacity: 0.2 !important; }
</style>
</head>

<body>
<div class="app">

<header class="fixed-header">
  <div class="header-hud">
    <div>
      <span class="label-sm">課程總長 (分)</span>
      <div class="input-box" id="box-classTime">
        <div class="val-group">
          <input id="classTime" readonly>
        </div>
      </div>
    </div>
    <div class="time-overlay">
      <span class="label-sm">剩餘可用</span>
      <div id="bgTotal" class="bg-number">00</div>
      <div id="remainingText" class="main-number">0分00秒</div>
    </div>
  </div>
</header>

<main class="main-content">
  <div id="listContainer"></div>
</main>

<footer class="fixed-footer">
  <div class="footer-ctrl">
    <span style="font-size:10px;color:#333;">LONG PRESS TO DELETE</span>
    <button class="btn-reset">重置所有數據</button>
  </div>
  <div class="numpad">
    <button>7</button><button>8</button><button>9</button>
    <button>4</button><button>5</button><button>6</button>
    <button>1</button><button>2</button><button>3</button>
    <button class="btn-util">AC</button>
    <button>0</button>
    <button class="btn-util">⌫</button>
  </div>
</footer>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>游泳規劃器 - 全螢幕優化版</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

:root {
  --accent-color: #2196f3;
  --warn-color: #ff5252;
  --bg-color: #f4f7f9;
}

html, body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg-color);
  /* 使用 dvh 解決行動裝置網址列遮擋問題 */
  height: 100vh;
  height: 100dvh; 
  overflow: hidden;
  -webkit-user-select: none;
}

.app { 
  display: flex; 
  flex-direction: column; 
  height: 100vh; 
  height: 100dvh; 
}

/* 固定頂部 */
.fixed-top { flex-shrink: 0; z-index: 2000; background: var(--bg-color); }

.dashboard {
  background: #000;
  color: white;
  /* 縮減上方空間，僅保留安全區 */
  padding: calc(env(safe-area-inset-top, 10px) + 5px) 15px 10px 15px;
  border-bottom-left-radius: 15px;
  border-bottom-right-radius: 15px;
}

.dash-horizontal { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
.dash-box { flex: 1; min-width: 0; }

/* 字體橫向放大效果 */
.wide-font {
  display: inline-block;
  transform: scaleX(1.15); 
  transform-origin: right;
  letter-spacing: 1px;
  font-weight: 900;
}

.dash-input {
  width: 100%; max-width: 90px; background: #fff; border: none; border-radius: 6px;
  color: #000; padding: 4px; text-align: center; 
  font-size: 22px; font-weight: 900;
  transform: scaleX(1.1); /* 輸入格字體橫向放大 */
}

.dash-label { font-size: 10px; opacity: 0.6; font-weight: bold; margin-bottom: 2px; display: block; }
.dash-value { 
  font-size: 26px; 
  color: #4caf50; 
  text-align: right;
}

/* 輸入格區域 */
.card {
  background: white; margin: 8px 10px; padding: 8px; border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 5px; }
.label { font-size: 10px; font-weight: 800; color: #777; margin-bottom: 2px; }

input {
  width: 100%; padding: 6px; font-size: 18px; border: 1.5px solid #eee;
  border-radius: 6px; text-align: center; background: #fbfcfd; outline: none;
  font-weight: 800;
  transform: scaleX(1.05); /* 輸入字體橫向微調 */
}
input.active-focus { border-color: var(--accent-color); background: #fff; box-shadow: 0 0 5px rgba(33,150,243,0.2); }

.btn-add {
  width: 100%; padding: 10px; background: var(--accent-color); color: white;
  border: none; border-radius: 8px; font-weight: 800; font-size: 14px;
}

/* 課程明細捲動區 */
.main-content { 
  flex: 1; 
  overflow-y: auto; 
  padding: 0 12px; 
  /* 確保內容不被鍵盤邊緣吃掉 */
  margin-bottom: 5px;
}
.list-header {
  display: flex; justify-content: space-between; padding: 8px 4px;
  position: sticky; top: 0; background: var(--bg-color); z-index: 10;
}

.course-item {
  display: flex; align-items: center; background: #fff; padding: 10px 12px;
  margin-bottom: 6px; border-radius: 10px; border-left: 4px solid var(--accent-color);
}
.item-title { font-weight: 800; color: #333; font-size: 14px; transform: scaleX(1.05); transform-origin: left; }
.item-sub { color: #888; font-size: 11px; margin-top: 1px; }

/* 虛擬鍵盤 - 底部安全距離優化 */
.numpad {
  flex-shrink: 0; 
  background: #111;
  display: grid; 
  grid-template-columns: repeat(3, 1fr); 
  grid-template-rows: repeat(4, 1fr);
  gap: 3px;
  padding: 6px; 
  /* 關鍵：env(safe-area-inset-bottom) 解決書籤版遮擋 */
  padding-bottom: calc(env(safe-area-inset-bottom, 10px) + 5px);
  height: auto;
  min-height: 25vh;
}
.numpad button {
  border: none; background: #2d2d2d; font-size: 24px;
  font-weight: bold; color: white; border-radius: 6px;
  padding: 12px 0; /* 增加點擊區域 */
}
.numpad button:active { background: #555; }
.btn-util { background: #3d3d3d !important; color: #aaa !important; font-size: 16px !important; }
.btn-del { color: var(--warn-color) !important; }

@keyframes blink { 50% { opacity: 0.6; } }
.warn { color: var(--warn-color); animation: blink 1s infinite; }
</style>
</head>
<body>

<div class="app">
  <div class="fixed-top">
    <div class="dashboard">
      <div class="dash-horizontal">
        <div class="dash-box">
          <span class="dash-label">課程總長 (分)</span>
          <input id="classTime" readonly class="dash-input" data-next="lapMin" placeholder="0">
        </div>
        <div class="dash-box" style="text-align: right;">
          <span id="statusLabel" class="dash-label">剩餘可用時間</span>
          <div id="remainingText" class="dash-value wide-font">0分0秒</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="input-row">
        <div><span class="label">單趟 (分/秒)</span><div style="display:flex; gap:4px;"><input id="lapMin" readonly placeholder="分" data-next="lapSec"><input id="lapSec" readonly placeholder="秒" data-next="lapsPerSet"></div></div>
        <div><span class="label">結構 (趟/組)</span><div style="display:flex; gap:4px;"><input id="lapsPerSet" readonly placeholder="趟" data-next="sets"><input id="sets" readonly placeholder="組" data-next="restMin"></div></div>
      </div>
      <div class="input-row"><div style="grid-column: span 2;"><span class="label">組間休息 (分/秒)</span><div style="display:flex; gap:4px;"><input id="restMin" readonly placeholder="分" data-next="restSec"><input id="restSec" readonly placeholder="秒"></div></div></div>
      <button class="btn-add" onclick="addItem()">加入訓練項目</button>
    </div>
  </div>

  <div id="scrollArea" class="main-content">
    <div class="list-header">
      <span style="font-size:11px; font-weight:bold; color:#8e9aaf;">訓練明細 (長按項目刪除)</span>
      <span onclick="clearAll()" style="color:var(--warn-color); font-size:11px; font-weight:bold;">重置全部</span>
    </div>
    <div id="listContainer"></div>
  </div>

  <div class="numpad">
    <button onclick="num(7)">7</button><button onclick="num(8)">8</button><button onclick="num(9)">9</button>
    <button onclick="num(4)">4</button><button onclick="num(5)">5</button><button onclick="num(6)">6</button>
    <button onclick="num(1)">1</button><button onclick="num(2)">2</button><button onclick="num(3)">3</button>
    <button class="btn-util" onclick="clearInput()">AC</button>
    <button onclick="num(0)">0</button>
    <button class="btn-util btn-del" onclick="back()">⌫</button>
  </div>
</div>

<script>
let activeInput = null;
let items = [];
let pressTimer = null;

const vibrate = (ms) => { if (navigator.vibrate) navigator.vibrate(ms); };

const formatTime = s => {
  const isNeg = s < 0;
  const abs = Math.abs(s);
  return (isNeg ? "-" : "") + `${Math.floor(abs/60)}分${abs%60}秒`;
};

// 初始化輸入點擊
document.querySelectorAll("input").forEach(input => {
  input.addEventListener("click", function(e) {
    document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
    this.classList.add("active-focus");
    activeInput = this;
    e.stopPropagation();
  });
});

function num(n) {
  if(!activeInput) return;
  if(activeInput.value.length >= 3) return;
  activeInput.value += n;
  vibrate(15);
  render();

  // 自動跳轉
  if(activeInput.value.length === 2 && activeInput.dataset.next) {
    const next = document.getElementById(activeInput.dataset.next);
    if(next) {
      setTimeout(() => {
        document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
        next.classList.add("active-focus");
        activeInput = next;
      }, 50);
    }
  }
}

function back() { if(activeInput) { activeInput.value = activeInput.value.slice(0,-1); render(); } }
function clearInput() { if(activeInput) { activeInput.value = ''; render(); } }

function addItem() {
  const getVal = id => +document.getElementById(id).value || 0;
  const lm = getVal("lapMin"), ls = getVal("lapSec");
  const lps = getVal("lapsPerSet"), st = getVal("sets");
  const rm = getVal("restMin"), rs = getVal("restSec");

  if (st <= 0 || lps <= 0) { vibrate([40, 40]); return; }

  const total = ((lm * 60 + ls) * lps * st) + ((rm * 60 + rs) * (st > 1 ? st - 1 : 0));
  if (total <= 0) return;

  items.push({ id: Date.now(), desc: `${lps}趟 x ${st}組`, seconds: total });
  vibrate(30);
  
  // 重置並取消焦點
  ["lapMin", "lapSec", "lapsPerSet", "sets", "restMin", "restSec"].forEach(id => document.getElementById(id).value = "");
  activeInput = null;
  document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
  
  render();
  const sa = document.getElementById("scrollArea");
  setTimeout(() => sa.scrollTo({ top: sa.scrollHeight, behavior: 'smooth' }), 100);
}

function render() {
  const totalLimit = (+document.getElementById("classTime").value || 0) * 60;
  const usedSeconds = items.reduce((sum, item) => sum + item.seconds, 0);
  const remaining = totalLimit - usedSeconds;

  const rText = document.getElementById("remainingText");
  rText.innerText = formatTime(remaining);
  rText.classList.toggle("warn", remaining < 0);
  document.getElementById("statusLabel").innerText = remaining < 0 ? "⚠️ 時間超出" : "剩餘可用時間";

  const container = document.getElementById("listContainer");
  container.innerHTML = "";
  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "course-item";
    div.innerHTML = `
      <div class="item-body">
        <div class="item-title">#${index + 1}. ${item.desc}</div>
        <div class="item-sub">耗時: ${formatTime(item.seconds)}</div>
      </div>
      <div class="long-press-tip">長按刪除</div>
    `;

    const handleStart = () => {
      pressTimer = setTimeout(() => {
        vibrate(60);
        if(confirm(`刪除第 ${index + 1} 項？`)) {
          items.splice(index, 1);
          render();
        }
      }, 600);
    };
    const handleEnd = () => clearTimeout(pressTimer);

    div.addEventListener("touchstart", handleStart);
    div.addEventListener("touchend", handleEnd);
    div.addEventListener("mousedown", handleStart);
    div.addEventListener("mouseup", handleEnd);
    container.appendChild(div);
  });
}

function clearAll() { if(confirm("重置所有資料？")) { items = []; document.getElementById("classTime").value = ""; render(); } }

document.addEventListener("click", () => {
  document.querySelectorAll("input").forEach(el => el.classList.remove("active-focus"));
  activeInput = null;
});

render();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>游泳規劃器 ULTIMATE</title>
<style>
/* ===== 核心配色與質感變數 ===== */
:root {
  --bg-color: #0d1117;
  --panel-bg: #161a22;
  --neon-blue: #00a2ff;
  --neon-green: #4cd964;
  --neon-red: #ff3b30;
  --glass-highlight: rgba(255, 255, 255, 0.15);
  --metal-shadow: rgba(0, 0, 0, 0.8);
}

* { box-sizing: border-box; margin: 0; padding: 0; touch-action: manipulation; }

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: var(--bg-color);
  background-image: radial-gradient(circle at 50% 20%, #1c222d 0%, #0d1117 100%);
  color: #fff;
  height: 100dvh;
  overflow: hidden;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 500px;
  height: 100%;
  display: flex;
  flex-direction: column;
  padding-top: env(safe-area-inset-top, 20px);
  background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* 微弱磨砂質感 */
}

/* ===== 標題欄 ===== */
header {
  text-align: center;
  padding: 15px 0;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 1px;
  color: #ccc;
  text-shadow: 0 0 10px rgba(255,255,255,0.2);
}

/* ===== 區塊面板樣式 ===== */
.panel {
  margin: 8px 15px;
  padding: 12px;
  background: linear-gradient(180deg, #1e242e 0%, #141820 100%);
  border: 1px solid #2a323d;
  border-radius: 12px;
  box-shadow: 0 10px 20px var(--metal-shadow);
}

.label-title {
  font-size: 11px;
  color: #aaa;
  font-weight: 600;
  margin-bottom: 8px;
  display: block;
}

/* ===== 輸入框質感 (擬物化核心) ===== */
.input-container {
  display: flex;
  gap: 10px;
  align-items: center;
}

.glass-box {
  flex: 1;
  background: #090c10;
  border-radius: 8px;
  padding: 8px;
  border: 2px solid #1a2028;
  box-shadow: 
    inset 0 2px 10px #000,
    0 1px 1px rgba(255,255,255,0.1);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  position: relative;
}

/* 藍色發光狀態 */
.glass-box.active-blue {
  border-color: var(--neon-blue);
  box-shadow: 
    inset 0 0 8px rgba(0, 162, 255, 0.4),
    0 0 15px rgba(0, 162, 255, 0.6);
}

/* 綠色發光狀態 */
.glass-box.active-green {
  border-color: var(--neon-green);
  box-shadow: 
    inset 0 0 8px rgba(76, 217, 100, 0.4),
    0 0 15px rgba(76, 217, 100, 0.6);
}

.glass-box input {
  width: 100%;
  background: transparent;
  border: none;
  color: #fff;
  font-size: 24px;
  font-weight: 800;
  text-align: center;
  outline: none;
}

.unit { font-size: 10px; color: #666; margin-left: 4px; font-weight: bold; }

/* ===== HUD 數據區 ===== */
.hud-row {
  display: flex;
  justify-content: space-between;
  margin: 10px 15px;
  gap: 15px;
}

.hud-item { flex: 1; }

.remaining-display {
  position: relative;
  text-align: right;
  padding-right: 5px;
}

.bg-number {
  position: absolute; right: 0; bottom: -5px;
  font-size: 50px; font-weight: 900; color: #1c222d;
  opacity: 0.8; z-index: 1; transform: scaleX(1.2);
}

.main-number {
  position: relative; z-index: 2;
  font-size: 26px; font-weight: 900; color: var(--neon-green);
  text-shadow: 0 0 15px rgba(76, 217, 100, 0.7);
}

/* ===== 加入按鈕 (水晶質感) ===== */
.btn-add {
  flex: 1;
  background: linear-gradient(180deg, #007aff 0%, #004a99 100%);
  border: 1px solid #00a2ff;
  border-radius: 8px;
  color: white;
  font-weight: 800;
  font-size: 15px;
  box-shadow: 
    0 4px 10px rgba(0,0,0,0.5),
    inset 0 1px 2px rgba(255,255,255,0.4);
  text-shadow: 0 1px 3px rgba(0,0,0,0.5);
  cursor: pointer;
}

/* ===== 底部鍵盤區域 ===== */
.numpad-section {
  flex-shrink: 0;
  background: #0a0d12;
  padding: 15px 15px calc(env(safe-area-inset-bottom, 10px) + 10px);
  border-top: 1px solid #222;
}

.numpad-header {
  display: flex; justify-content: space-between; align-items: center;
  margin-bottom: 12px;
}

.btn-red {
  background: linear-gradient(180deg, #ff3b30 0%, #a31009 100%);
  border: 1px solid #ff6b64;
  color: white; padding: 6px 15px; border-radius: 6px;
  font-size: 12px; font-weight: 800;
}

.numpad-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.num-btn {
  background: linear-gradient(145deg, #232a35, #141920);
  border: 1px solid #2d3644;
  border-radius: 10px;
  height: 55px;
  font-size: 24px;
  font-weight: 600;
  color: #fff;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 
    4px 4px 10px #050505,
    -1px -1px 3px rgba(255,255,255,0.05);
}

.num-btn:active {
  background: #0d1117;
  box-shadow: inset 4px 4px 10px #000;
  transform: translateY(2px);
}

/* 列表容器 */
.list-area {
  flex: 1;
  overflow-y: auto;
  padding: 0 15px;
}
.list-item {
  background: rgba(255,255,255,0.03);
  margin-bottom: 8px;
  padding: 10px;
  border-radius: 8px;
  display: flex; justify-content: space-between;
  border-left: 4px solid var(--neon-blue);
}
</style>
</head>
<body>

<div class="app">
  <header>游泳規劃器 ULTIMATE</header>

  <div class="hud-row">
    <div class="hud-item">
      <span class="label-title">總預算 (分)</span>
      <div class="glass-box active-blue" onclick="setFocus('classTime')">
        <input id="classTime" readonly value="60">
      </div>
    </div>
    <div class="hud-item remaining-display">
      <span class="label-title">剩餘可用</span>
      <div class="bg-number" id="bgNum">60</div>
      <div class="main-number" id="remText">45分00秒</div>
    </div>
  </div>

  <div class="panel">
    <span class="label-title">單趟時間</span>
    <div class="input-container">
      <div class="glass-box" id="box-lapMin" onclick="setFocus('lapMin')">
        <input id="lapMin" readonly placeholder="0"><span class="unit">分</span>
      </div>
      <div class="glass-box" id="box-lapSec" onclick="setFocus('lapSec')">
        <input id="lapSec" readonly placeholder="0"><span class="unit">秒</span>
      </div>
    </div>
  </div>

  <div class="panel">
    <span class="label-title">訓練結構</span>
    <div class="input-container">
      <div class="glass-box" id="box-laps" onclick="setFocus('laps')">
        <input id="laps" readonly placeholder="0"><span class="unit">趟</span>
      </div>
      <div class="glass-box" id="box-sets" onclick="setFocus('sets')">
        <input id="sets" readonly placeholder="0"><span class="unit">組</span>
      </div>
    </div>
  </div>

  <div class="panel">
    <span class="label-title">組間休息</span>
    <div class="input-container">
      <div class="glass-box" id="box-restMin" onclick="setFocus('restMin')" style="flex:0.7">
        <input id="restMin" readonly placeholder="0"><span class="unit">分</span>
      </div>
      <div class="glass-box" id="box-restSec" onclick="setFocus('restSec')" style="flex:0.7">
        <input id="restSec" readonly placeholder="0"><span class="unit">秒</span>
      </div>
      <button class="btn-add" onclick="addItem()">加入項目 (+)</button>
    </div>
  </div>

  <div class="list-area" id="list">
    </div>

  <div class="numpad-section">
    <div class="numpad-header">
      <span style="font-size:10px; color:#555;">LONG PRESS TO DELETE</span>
      <button class="btn-red" onclick="resetAll()">重置所有數據</button>
    </div>
    <div class="numpad-grid">
      <div class="num-btn" onclick="press(7)">7</div>
      <div class="num-btn" onclick="press(8)">8</div>
      <div class="num-btn" onclick="press(9)">9</div>
      <div class="num-btn" onclick="press(4)">4</div>
      <div class="num-btn" onclick="press(5)">5</div
      <div class="num-btn" onclick="press(6)">6</div>
      <div class="num-btn" onclick="press(1)">1</div>
      <div class="num-btn" onclick="press(2)">2</div>
      <div class="num-btn" onclick="press(3)">3</div>
      <div class="num-btn" style="color:#888; font-size:18px;" onclick="cls()">AC</div>
      <div class="num-btn" onclick="press(0)">0</div>
      <div class="num-btn" style="color:var(--neon-red); font-size:18px;" onclick="del()">⌫</div>
    </div>
  </div>
</div>

<script>
let currentFocus = 'classTime';
let items = [];

function setFocus(id) {
  currentFocus = id;
  document.querySelectorAll('.glass-box').forEach(b => b.classList.remove('active-blue', 'active-green'));
  const box = document.getElementById('box-' + id) || document.getElementById('box-classTime');
  
  // 訓練結構用綠色，其他用藍色
  if (id === 'laps' || id === 'sets') {
    box.parentElement.parentElement.querySelectorAll('.glass-box').forEach(el => el.classList.add('active-green'));
  } else {
    const target = document.getElementById('box-' + id);
    if(target) target.classList.add('active-blue');
    else document.getElementById('box-classTime').classList.add('active-blue');
  }
}

function press(n) {
  const input = document.getElementById(currentFocus);
  if (input.value.length < 3) {
    input.value = input.value === "0" ? n : input.value + n;
    calculate();
  }
}

function del() {
  const input = document.getElementById(currentFocus);
  input.value = input.value.slice(0, -1);
  calculate();
}

function cls() {
  document.getElementById(currentFocus).value = "";
  calculate();
}

function calculate() {
  const totalBudget = parseInt(document.getElementById('classTime').value) || 0;
  document.getElementById('bgNum').innerText = totalBudget;
  
  let usedSeconds = items.reduce((sum, item) => sum + item.seconds, 0);
  let remainingSeconds = (totalBudget * 60) - usedSeconds;
  
  const min = Math.floor(Math.abs(remainingSeconds) / 60);
  const sec = Math.abs(remainingSeconds) % 60;
  
  document.getElementById('remText').innerText = 
    (remainingSeconds < 0 ? "-" : "") + min + "分" + sec.toString().padStart(2, '0') + "秒";
}

function addItem() {
  const lm = parseInt(document.getElementById('lapMin').value) || 0;
  const ls = parseInt(document.getElementById('lapSec').value) || 0;
  const lp = parseInt(document.getElementById('laps').value) || 0;
  const st = parseInt(document.getElementById('sets').value) || 0;
  const rm = parseInt(document.getElementById('restMin').value) || 0;
  const rs = parseInt(document.getElementById('restSec').value) || 0;

  if (lp === 0 || st === 0) return;

  const total = ((lm * 60 + ls) * lp * st) + ((rm * 60 + rs) * (st - 1));
  items.push({ seconds: total, desc: `${lp}趟 x ${st}組` });
  
  updateList();
  calculate();
}

function updateList() {
  const list = document.getElementById('list');
  list.innerHTML = items.map((item, i) => `
    <div class="list-item" onclick="removeItem(${i})">
      <span>${item.desc}</span>
      <span>${Math.floor(item.seconds/60)}分${item.seconds%60}秒</span>
    </div>
  `).join('');
}

function removeItem(i) {
  items.splice(i, 1);
  updateList();
  calculate();
}

function resetAll() {
  if(confirm("確定重置？")) {
    items = [];
    updateList();
    calculate();
  }
}

// 初始化
setFocus('classTime');
</script>
</body>
</html>
